<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face IQ: OMNI</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --panel: rgba(20, 20, 20, 0.95);
            --border: 1px solid rgba(255, 255, 255, 0.1);
            --accent: #00f3ff;
            --tier-1: #00ff9d;
            --tier-2: #ffcc00;
            --tier-3: #ff4444;
            --text: #ffffff;
            --font-ui: system-ui, -apple-system, sans-serif;
            --font-mono: 'Courier New', monospace;
        }

        * { box-sizing: border-box; user-select: none; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: var(--font-ui); height: 100vh; display: flex; overflow: hidden; }

        /* LAYOUT */
        .app { display: grid; grid-template-columns: 320px 1fr 380px; width: 100%; height: 100%; }

        /* LEFT SIDEBAR */
        .sidebar { background: var(--panel); border-right: var(--border); padding: 20px; display: flex; flex-direction: column; gap: 15px; z-index: 10; }
        .logo { font-family: var(--font-mono); font-size: 1.2rem; font-weight: 800; color: var(--accent); text-align: center; margin-bottom: 20px; letter-spacing: 2px; }
        
        .btn-group { display: flex; gap: 5px; background: #000; padding: 4px; border-radius: 6px; border: var(--border); }
        .btn { flex: 1; background: transparent; color: #666; border: none; padding: 10px; cursor: pointer; font-weight: 700; border-radius: 4px; transition: 0.2s; }
        .btn.active { background: #222; color: var(--accent); box-shadow: 0 0 10px rgba(0,243,255,0.2); }

        .upload-btn { border: 1px dashed #444; border-radius: 8px; padding: 25px; text-align: center; cursor: pointer; background: rgba(255,255,255,0.03); transition: 0.2s; margin-top: auto; }
        .upload-btn:hover { border-color: var(--accent); background: rgba(0,243,255,0.05); }

        .mini-map { background: #000; border: var(--border); border-radius: 8px; height: 250px; padding: 10px; position: relative; }
        #map-svg { width: 100%; height: 100%; opacity: 0.6; }
        .zone { fill: #111; stroke: #444; transition: 0.2s; }
        .zone.active { fill: var(--tier-3); stroke: #fff; stroke-width: 2; opacity: 1; }

        .step-box { border-left: 3px solid var(--accent); padding-left: 10px; margin-top: 10px; }
        #step-title { color: var(--accent); font-weight: 800; font-size: 0.9rem; }
        #step-desc { font-size: 0.8rem; color: #888; margin-top: 2px; }

        /* CANVAS AREA */
        .workspace { position: relative; background: #111; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        canvas { display: block; max-width: 95%; max-height: 95%; border-radius: 4px; box-shadow: 0 0 50px #000; cursor: none; }

        /* PIP ZOOM (FIXED) */
        #pip { 
            position: absolute; top: 20px; right: 20px; width: 180px; height: 180px; 
            background: #000; border: 2px solid #fff; border-radius: 12px; 
            overflow: hidden; display: none; z-index: 100; pointer-events: none;
            box-shadow: 0 10px 40px #000;
        }
        #pip-cross { 
            position: absolute; top: 50%; left: 50%; width: 100%; height: 100%; 
            transform: translate(-50%, -50%); opacity: 0.6;
            background: linear-gradient(to right, transparent 49.5%, var(--accent) 49.5%, var(--accent) 50.5%, transparent 50.5%),
                        linear-gradient(to bottom, transparent 49.5%, var(--accent) 49.5%, var(--accent) 50.5%, transparent 50.5%);
        }
        #cursor {
            position: absolute; width: 20px; height: 20px; pointer-events: none; z-index: 90; display: none;
            transform: translate(-50%, -50%);
        }
        #cursor::before, #cursor::after { content:''; position: absolute; background: var(--accent); }
        #cursor::before { top: 9px; left: 0; width: 20px; height: 2px; }
        #cursor::after { top: 0; left: 9px; width: 2px; height: 20px; }

        /* RESULTS */
        .results { background: var(--panel); border-left: var(--border); display: flex; flex-direction: column; z-index: 10; }
        .res-head { padding: 20px; border-bottom: var(--border); background: rgba(0,0,0,0.5); }
        .res-list { flex: 1; overflow-y: auto; padding: 20px; }

        .card { 
            background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05); 
            padding: 12px; margin-bottom: 8px; border-radius: 6px; cursor: pointer; transition: 0.2s;
        }
        .card:hover { background: rgba(255,255,255,0.06); transform: translateX(-2px); }
        .card.active { border-color: var(--accent); background: rgba(0, 243, 255, 0.1); }
        
        .row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 4px; }
        .lbl { font-size: 0.7rem; color: #888; font-weight: 700; text-transform: uppercase; }
        .val { font-family: var(--font-mono); font-size: 1rem; font-weight: 700; }
        
        .badge { font-size: 0.6rem; padding: 2px 6px; border-radius: 3px; font-weight: 800; color: #000; }
        .t1 { background: var(--tier-1); } .t2 { background: var(--tier-2); } .t3 { background: var(--tier-3); color: #fff; }

        .undo-btn {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: #000; border: 1px solid var(--tier-3); color: var(--tier-3);
            padding: 10px 20px; border-radius: 20px; font-weight: 700; cursor: pointer;
            display: none; z-index: 50;
        }
        .undo-btn:hover { background: var(--tier-3); color: #fff; }

        @media (max-width: 900px) {
            .app { grid-template-columns: 1fr; grid-template-rows: auto 1fr; }
            .sidebar { display: none; }
            .results { position: fixed; right: -100%; width: 100%; height: 100%; transition: 0.3s; }
            .results.open { right: 0; }
        }
    </style>
</head>
<body>

<div class="app">
    <div class="sidebar">
        <div class="logo">FaceIQ <span>OMNI</span></div>
        <div class="btn-group">
            <button class="btn active" id="m-front" onclick="setMode('front')">FRONT</button>
            <button class="btn" id="m-side" onclick="setMode('side')">SIDE</button>
        </div>
        <div class="btn-group">
            <button class="btn active" id="g-male" onclick="setGender('male')">MALE</button>
            <button class="btn" id="g-female" onclick="setGender('female')">FEMALE</button>
        </div>

        <div class="mini-map">
            <svg id="map-svg" viewBox="0 0 100 120">
                <g id="grp-front">
                    <path d="M20,30 Q15,60 20,80 Q25,100 50,110 Q75,100 80,80 Q85,60 80,30 Q50,10 20,30" fill="none" stroke="#333" />
                    <path id="z-eye-l" d="M25,45 Q35,40 45,45 Q35,50 25,45 Z" class="zone"/>
                    <circle id="z-pupil-l" cx="35" cy="45" r="2" class="zone"/>
                    <path id="z-eye-r" d="M55,45 Q65,40 75,45 Q65,50 55,45 Z" class="zone"/>
                    <circle id="z-pupil-r" cx="65" cy="45" r="2" class="zone"/>
                    <circle id="z-mc-l" cx="45" cy="45" r="1.5" class="zone" fill="red"/>
                    <circle id="z-mc-r" cx="55" cy="45" r="1.5" class="zone" fill="red"/>
                    <path id="z-nose" d="M50,45 L42,70 L58,70 Z" class="zone" fill="none"/>
                    <path id="z-mouth" d="M35,85 Q50,82 65,85 Q50,95 35,85 Z" class="zone"/>
                    <circle id="z-men" cx="50" cy="110" r="4" class="zone" fill="none"/>
                    <circle id="z-gon-l" cx="18" cy="75" r="4" class="zone" fill="none"/>
                    <circle id="z-gon-r" cx="82" cy="75" r="4" class="zone" fill="none"/>
                    <circle id="z-chin-l" cx="42" cy="105" r="3" class="zone" fill="none"/>
                    <circle id="z-chin-r" cx="58" cy="105" r="3" class="zone" fill="none"/>
                    <path id="z-brow-l" d="M23,38 Q35,32 47,38" class="zone" fill="none"/>
                    <path id="z-brow-r" d="M53,38 Q65,32 77,38" class="zone" fill="none"/>
                    <circle id="z-zygo-l" cx="15" cy="55" r="3" class="zone" fill="none"/>
                    <circle id="z-zygo-r" cx="85" cy="55" r="3" class="zone" fill="none"/>
                    <circle id="z-hair" cx="50" cy="15" r="3" class="zone" fill="none"/>
                </g>
                <g id="grp-side" display="none">
                    <path d="M35,20 Q15,50 35,110 L65,110 Q75,90 65,70 L65,20 Z" fill="none" stroke="#333"/>
                    <path id="z-prof" d="M65,20 L70,40 L85,60 L75,75 L80,90 L65,110" fill="none" stroke="#444" stroke-width="2"/>
                    <circle id="z-s-gla" cx="67" cy="40" r="3" class="zone"/>
                    <circle id="z-s-nas" cx="65" cy="48" r="3" class="zone"/>
                    <circle id="z-s-tip" cx="85" cy="60" r="3" class="zone"/>
                    <circle id="z-s-sub" cx="75" cy="65" r="3" class="zone"/>
                    <circle id="z-s-pog" cx="80" cy="100" r="3" class="zone"/>
                    <circle id="z-s-men" cx="70" cy="110" r="3" class="zone"/>
                    <circle id="z-s-gon" cx="35" cy="85" r="4" class="zone"/>
                    <circle id="z-s-ear" cx="30" cy="60" r="4" class="zone"/>
                    <circle id="z-s-orb" cx="50" cy="50" r="3" class="zone"/>
                </g>
            </svg>
        </div>

        <div class="step-box">
            <div id="step-title">IDLE</div>
            <div id="step-desc">Awaiting upload...</div>
        </div>

        <label class="upload-btn">
            Open Image
            <input type="file" id="fileIn" accept="image/*" style="display:none">
        </label>
    </div>

    <div class="workspace">
        <canvas id="cvs"></canvas>
        <div id="cursor"></div>
        <div id="pip"><div id="pip-cross"></div></div>
        <button class="undo-btn" id="undo" onclick="undo()">Undo Point</button>
    </div>

    <div class="results" id="res-panel">
        <div class="res-head">
            <div style="font-weight:700;color:#fff;">OMNI METRICS</div>
            <div style="font-size:0.7rem;color:#888;">Complete Protocol</div>
            <button onclick="toggleRes(false)" style="float:right;background:none;border:none;color:#fff;display:none;" id="close-mob">×</button>
        </div>
        <div class="res-list" id="res-list"></div>
    </div>
</div>

<script>
    const cvs = document.getElementById('cvs');
    const ctx = cvs.getContext('2d');
    const pip = document.getElementById('pip');
    const cursor = document.getElementById('cursor');
    const lCvs = document.createElement('canvas'); lCvs.width=180; lCvs.height=180;
    const lCtx = lCvs.getContext('2d');

    const state = {
        img: null, mode: 'front', gender: 'male', points: [], activeMetric: null, scale: 1
    };

    // --- LANDMARKS (Including New Metrics) ---
    const MAPS = {
        front: [
            { id: 'p_l', txt: 'Left Pupil', z: 'z-pupil-l' },
            { id: 'p_r', txt: 'Right Pupil', z: 'z-pupil-r' },
            { id: 'ic_l', txt: 'Left Inner Eye (Tear Duct)', z: 'z-mc-l' }, // For Medial Canthal
            { id: 'ic_r', txt: 'Right Inner Eye (Tear Duct)', z: 'z-mc-r' },
            { id: 'oc_l', txt: 'Left Outer Eye', z: 'z-eye-l' },
            { id: 'oc_r', txt: 'Right Outer Eye', z: 'z-eye-r' },
            { id: 'z_l', txt: 'Left Cheekbone', z: 'z-zygo-l' },
            { id: 'z_r', txt: 'Right Cheekbone', z: 'z-zygo-r' },
            { id: 'g_l', txt: 'Left Jaw Corner', z: 'z-gon-l' },
            { id: 'g_r', txt: 'Right Jaw Corner', z: 'z-gon-r' },
            { id: 'men', txt: 'Chin Bottom', z: 'z-men' },
            { id: 'cc_l', txt: 'Left Chin Corner', z: 'z-chin-l' },
            { id: 'cc_r', txt: 'Right Chin Corner', z: 'z-chin-r' },
            { id: 'al_l', txt: 'Left Nostril Edge', z: 'z-nose' },
            { id: 'al_r', txt: 'Right Nostril Edge', z: 'z-nose' },
            { id: 'mc_l', txt: 'Left Mouth Corner', z: 'z-mouth' },
            { id: 'mc_r', txt: 'Right Mouth Corner', z: 'z-mouth' },
            { id: 'br_il', txt: 'L Brow Inner', z: 'z-brow-l' },
            { id: 'br_ol', txt: 'L Brow Outer', z: 'z-brow-l' },
            { id: 'br_ir', txt: 'R Brow Inner', z: 'z-brow-r' },
            { id: 'br_or', txt: 'R Brow Outer', z: 'z-brow-r' },
            { id: 'hair', txt: 'Hairline Center', z: 'z-hair' },
            { id: 'gla', txt: 'Glabella', z: 'z-brow-l' },
            { id: 'sn', txt: 'Nose Base', z: 'z-nose' },
            { id: 'ls', txt: 'Top Lip', z: 'z-mouth' },
            { id: 'li', txt: 'Bot Lip', z: 'z-mouth' }
        ],
        side: [
            { id: 'gla', txt: 'Glabella', z: 'z-s-gla' },
            { id: 'nas', txt: 'Nasion', z: 'z-s-nas' },
            { id: 'prn', txt: 'Nose Tip', z: 'z-s-tip' },
            { id: 'sn', txt: 'Nose Base', z: 'z-s-sub' },
            { id: 'ls', txt: 'Top Lip', z: 'z-prof' },
            { id: 'li', txt: 'Bot Lip', z: 'z-prof' },
            { id: 'pog', txt: 'Chin Tip', z: 'z-s-pog' },
            { id: 'men', txt: 'Chin Bot', z: 'z-s-men' },
            { id: 'gon', txt: 'Jaw Angle', z: 'z-s-gon' },
            { id: 'tra', txt: 'Ear Hole', z: 'z-s-ear' },
            { id: 'orb', txt: 'Under Eye', z: 'z-s-orb' }
        ]
    };

    // --- SETUP ---
    document.getElementById('fileIn').addEventListener('change', init);
    window.addEventListener('resize', () => { resize(); draw(); });

    function init(e) {
        if(!e.target.files[0]) return;
        state.img = new Image();
        state.img.src = URL.createObjectURL(e.target.files[0]);
        state.img.onload = () => {
            state.points = [];
            state.activeMetric = null;
            document.getElementById('map-svg').style.opacity = 1;
            document.getElementById('undo').style.display = 'block';
            toggleRes(false);
            resize();
            ui();
            draw();
        };
    }

    function setMode(m) {
        state.mode = m; state.points = []; state.activeMetric = null; toggleRes(false);
        document.getElementById('m-front').className = m==='front'?'btn active':'btn';
        document.getElementById('m-side').className = m==='side'?'btn active':'btn';
        document.getElementById('grp-front').style.display = m==='front'?'block':'none';
        document.getElementById('grp-side').style.display = m==='side'?'block':'none';
        ui(); draw();
    }

    function setGender(g) {
        state.gender = g;
        document.getElementById('g-male').className = g==='male'?'btn active':'btn';
        document.getElementById('g-female').className = g==='female'?'btn active':'btn';
        if(isDone()) calc();
    }

    function resize() {
        if(!state.img) return;
        const vp = cvs.parentElement;
        const r = state.img.width / state.img.height;
        let w = vp.clientWidth - 40; 
        let h = w / r;
        if(h > vp.clientHeight - 40) { h = vp.clientHeight - 40; w = h * r; }
        cvs.width = w; cvs.height = h;
        state.scale = w / state.img.width;
    }

    function undo() { state.points.pop(); state.activeMetric = null; ui(); draw(); }
    function isDone() { return state.points.length === MAPS[state.mode].length; }
    function toggleRes(open) {
        if(window.innerWidth < 900) {
            document.getElementById('res-panel').style.right = open ? '0' : '-100%';
            document.getElementById('close-mob').style.display = open ? 'block' : 'none';
        }
    }

    // --- PIP ZOOM ---
    cvs.addEventListener('mousemove', e => handle(e, false));
    cvs.addEventListener('mousedown', e => handle(e, true));
    cvs.addEventListener('mouseleave', () => { pip.style.display = 'none'; cursor.style.display='none'; });

    function handle(e, isClick) {
        if(!state.img || isDone()) { pip.style.display='none'; cursor.style.display='none'; return; }
        const r = cvs.getBoundingClientRect();
        const x = e.clientX - r.left;
        const y = e.clientY - r.top;
        if(isClick) { click(x, y); return; }

        cursor.style.display = 'block';
        cursor.style.left = e.clientX + 'px';
        cursor.style.top = e.clientY + 'px';

        pip.style.display = 'block';
        const z = 3;
        const sX = x / state.scale;
        const sY = y / state.scale;
        lCtx.fillStyle = '#000'; lCtx.fillRect(0,0,180,180);
        lCtx.drawImage(state.img, sX - 60/z, sY - 60/z, 120/z, 120/z, 0, 0, 180, 180);
        pip.style.backgroundImage = `url(${lCvs.toDataURL()})`;
    }

    function click(x, y) {
        if(isDone()) return;
        state.points.push({x, y});
        ui(); draw();
        if(isDone()) calc();
    }

    function ui() {
        const list = MAPS[state.mode];
        const idx = state.points.length;
        document.querySelectorAll('.zone').forEach(el => el.classList.remove('active'));
        if(idx < list.length) {
            const step = list[idx];
            document.getElementById('step-title').innerText = `STEP ${idx+1}: ${step.txt}`;
            document.getElementById('step-desc').innerText = "Place point accurately.";
            const z = document.getElementById(step.z);
            if(z) z.classList.add('active');
        } else {
            document.getElementById('step-title').innerText = "DONE";
            document.getElementById('step-desc').innerText = "Results Generated.";
        }
    }

    function draw() {
        ctx.clearRect(0,0,cvs.width,cvs.height);
        if(!state.img) return;
        ctx.drawImage(state.img, 0, 0, cvs.width, cvs.height);
        if(state.activeMetric) drawLines(state.activeMetric);
        state.points.forEach((p, i) => {
            ctx.beginPath();
            ctx.fillStyle = (i === state.points.length-1 && !isDone()) ? 'var(--accent)' : '#fff';
            ctx.arc(p.x, p.y, 3, 0, Math.PI*2);
            ctx.fill();
        });
    }

    function drawLines(id) {
        ctx.lineWidth = 3; ctx.lineCap = 'round'; ctx.strokeStyle = 'var(--accent)'; ctx.beginPath();
        const m = state.mode;
        // Front: 0-1 Pup, 2-3 IC, 4-5 OC, 6-7 Zygo, 8-9 Gon, 10 Men, 11-12 ChinC, 13-14 Alar, 15-16 MouthC, 17-20 Brow, 21 Hair, 22 Gla, 23 Sn, 24-25 Lip
        if(m==='front') {
            if(id==='ESR') { ln(0,1); ln(6,7); }
            if(id==='CANTH') { ln(2,4); ln(3,5); } // Inner to Outer
            if(id==='JAW') { ln(8,11); ln(9,12); ln(11,10); ln(12,10); } // Gon->ChinC->Men
            if(id==='FWHR') { ln(6,7); ln(22,24); }
            if(id==='MID') { ln(0,1); ln(22,24); }
            if(id==='MN') { ln(13,14); ln(15,16); }
            if(id==='MEDIAL') { ln(2,4); ln(3,5); } // Approx visual
            if(id==='BROW_POS') { ln(0,17); ln(1,19); }
            if(id==='CHIN') { ln(25,10); ln(23,24); }
        } else {
            if(id==='GON') { ln(9,8); ln(8,7); }
            if(id==='NASO') { ln(0,1); ln(1,2); }
            if(id==='CONV') { ln(0,3); ln(3,6); }
            if(id==='RAM') { ln(9,8); ln(8,7); }
            if(id==='MAN') { ln(7,8); ln(9,10); }
        }
        ctx.stroke();
    }
    function ln(a, b) { ctx.moveTo(state.points[a].x, state.points[a].y); ctx.lineTo(state.points[b].x, state.points[b].y); }

    function dist(a, b) { return Math.hypot(state.points[a].x - state.points[b].x, state.points[a].y - state.points[b].y); }
    function slope(a, b) { return Math.atan2(state.points[a].y - state.points[b].y, Math.abs(state.points[b].x - state.points[a].x)) * 180 / Math.PI; }
    function angle(p1, p2, p3) {
        const a = dist(p2, p1), b = dist(p2, p3), c = dist(p1, p3);
        return Math.acos((a*a + b*b - c*c)/(2*a*b)) * (180/Math.PI);
    }

    function calc() {
        const list = document.getElementById('res-list');
        list.innerHTML = "";
        const m = state.mode;
        const male = state.gender === 'male';

        const add = (id, title, val, tiers) => {
            const v = parseFloat(val);
            let lbl="TIER 3", cls="t3";
            for(let i=0; i<tiers.length; i++) {
                if(v >= (tiers[i][0]-0.1) && v <= (tiers[i][1]+0.1)) {
                    lbl = `TIER ${i+1}`; cls = `t${i+1}`; break;
                }
            }
            const d = document.createElement('div');
            d.className = 'card';
            d.onclick = () => {
                document.querySelectorAll('.card').forEach(c=>c.classList.remove('active'));
                d.classList.add('active');
                state.activeMetric = id;
                draw();
            };
            d.innerHTML = `<div class="row"><span class="lbl">${title}</span><span class="badge ${cls}">${lbl}</span></div><div class="val">${val}</div>`;
            list.appendChild(d);
        };

        const r = (n) => Math.round(n * 100) / 100;

        if(m === 'front') {
            const esr = r(dist(0,1)/dist(6,7)*100);
            add('ESR', 'Eye Separation', esr+'%', male?[[45,47],[44,48]]:[[45,48],[44,49]]);
            
            const cant = r((slope(2,4)+slope(3,5))/2);
            add('CANTH', 'Canthal Tilt', cant+'°', male?[[5,10],[3,12]]:[[6,12],[4,14]]);
            
            const fwhr = r(dist(6,7)/dist(22,24));
            add('FWHR', 'FWHR', fwhr, male?[[1.9,2.1],[1.8,2.2]]:[[1.8,2.2],[1.7,2.3]]);
            
            const jaw = r((angle(8,11,10)+angle(9,12,10))/2);
            add('JAW', 'Jaw Taper', jaw+'°', [[140,165],[135,175]]);
            
            const mn = r(dist(15,16)/dist(13,14));
            add('MN', 'Mouth-Nose', mn, [[1.4,1.6],[1.3,1.7]]);
            
            const mid = r(dist(0,1)/dist(22,24));
            add('MID', 'Midface Ratio', mid, [[0.9,1.05],[0.85,1.1]]);
            
            // New Metrics
            const eyeW = dist(2,4); const eyeH = dist(0,1)/2; // Approx pupil to lid? No landmarks for lids.
            // Using Medial Canthus Angle approximation
            // Angle 4-2-0 (Outer-Inner-Pupil)? No.
            // Just Canthal Tilt is best proxy without lid landmarks.
            
            const chinP = r(dist(25,10)/dist(23,24));
            add('CHIN', 'Chin-Philtrum', chinP, [[2.0,2.5],[1.8,2.8]]);
            
            const browP = r(dist(0,17)/dist(21,10)); // Pupil-Brow / Face Height
            add('BROW_POS', 'Brow Pos.', browP, [[0.05,0.08],[0.04,0.09]]);

        } else {
            const gon = r(angle(9,8,7));
            add('GON', 'Gonial Angle', gon+'°', male?[[115,125],[110,130]]:[[120,130],[115,135]]);
            
            const nas = r(angle(0,1,2));
            add('NASO', 'Nasofrontal', nas+'°', [[115,135],[110,140]]);
            
            const conv = r(angle(0,3,6));
            add('CONV', 'Convexity', conv+'°', [[165,175],[160,180]]);
            
            const ram = r(dist(9,8)/dist(8,7));
            add('RAM', 'Ramus Ratio', ram, [[0.55,0.8],[0.5,0.9]]);
            
            const man = r(angle(7,8,10));
            add('MAN', 'Mandib. Plane', man+'°', [[15,25],[10,30]]);
        }
        toggleRes(true);
    }
</script>
</body>
</html>
