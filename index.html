<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FACE IQ: OMNI ANALYTICS</title>
    <style>
        :root {
            --bg: #f5f5f7;
            --panel: #ffffff;
            --text-main: #1d1d1f;
            --text-sub: #86868b;
            --accent: #0071e3;
            --border: #d2d2d7;
            
            /* SCORING TIERS */
            --t1: #34c759; --t1-bg: #e4f9eb;
            --t2: #aadd55; --t2-bg: #f2f9e5;
            --t3: #ffcc00; --t3-bg: #fffbe6;
            --t4: #ff9500; --t4-bg: #fff5e6;
            --t5: #ff3b30; --t5-bg: #ffebeb;
            --t6: #af52de; --t6-bg: #f8eafc;
            --t7: #5856d6; --t7-bg: #efeffb;

            --font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            --mono: "SF Mono", "Menlo", monospace;
        }

        * { box-sizing: border-box; user-select: none; }
        body { margin: 0; background: var(--bg); color: var(--text-main); font-family: var(--font); height: 100vh; display: flex; overflow: hidden; }

        /* LAYOUT */
        .app-shell { display: grid; grid-template-columns: 320px 1fr 400px; width: 100%; height: 100%; }

        /* SIDEBAR LEFT */
        .sidebar { background: var(--panel); border-right: 1px solid var(--border); display: flex; flex-direction: column; padding: 20px; z-index: 20; gap: 15px; }
        .brand { font-size: 1.2rem; font-weight: 800; letter-spacing: -0.5px; margin-bottom: 10px; }
        .brand span { color: var(--accent); }

        .ctl-group { display: flex; gap: 8px; background: #f2f2f7; padding: 4px; border-radius: 8px; }
        .ctl-btn { flex: 1; border: none; background: transparent; padding: 8px; font-weight: 600; color: var(--text-sub); border-radius: 6px; cursor: pointer; transition: 0.2s; font-size: 0.8rem; }
        .ctl-btn.active { background: #fff; color: var(--accent); box-shadow: 0 2px 5px rgba(0,0,0,0.05); }

        .mini-map { background: #fff; border: 1px solid var(--border); border-radius: 12px; height: 240px; padding: 10px; position: relative; }
        #map-svg { width: 100%; height: 100%; opacity: 0.6; }
        .zone { fill: #f2f2f7; stroke: #999; transition: 0.2s; }
        .zone.active { fill: var(--accent); stroke: var(--accent); opacity: 1; }

        .step-display { background: #eef7ff; border-left: 4px solid var(--accent); padding: 12px; border-radius: 0 6px 6px 0; }
        #step-txt { font-weight: 700; color: var(--accent); font-size: 0.85rem; }
        #step-sub { font-size: 0.75rem; color: var(--text-sub); margin-top: 2px; }

        .upload-btn {
            margin-top: auto; width: 100%; padding: 12px; background: #1d1d1f; color: #fff;
            border-radius: 10px; font-weight: 600; cursor: pointer; text-align: center; font-size: 0.9rem;
        }

        /* WORKSPACE */
        .workspace { position: relative; background: #e8e8ed; display: flex; justify-content: center; align-items: center; overflow: hidden; cursor: none; }
        canvas { display: block; max-width: 95%; max-height: 95%; border-radius: 6px; box-shadow: 0 20px 50px rgba(0,0,0,0.1); }

        /* FIXED ZOOM PIP */
        #pip {
            position: absolute; top: 20px; right: 20px; width: 180px; height: 180px;
            background: #fff; border: 4px solid #fff; border-radius: 50%; overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2); z-index: 100; display: none; pointer-events: none;
        }
        #pip-cross {
            position: absolute; top: 50%; left: 50%; width: 100%; height: 100%;
            transform: translate(-50%, -50%); opacity: 0.6;
            background: linear-gradient(to right, transparent 49.5%, var(--accent) 49.5%, var(--accent) 50.5%, transparent 50.5%),
                        linear-gradient(to bottom, transparent 49.5%, var(--accent) 49.5%, var(--accent) 50.5%, transparent 50.5%);
        }
        #cursor {
            position: absolute; width: 20px; height: 20px; pointer-events: none; z-index: 90; display: none; transform: translate(-50%, -50%);
        }
        #cursor::before, #cursor::after { content:''; position: absolute; background: var(--accent); }
        #cursor::before { top: 9px; left: 0; width: 20px; height: 2px; }
        #cursor::after { top: 0; left: 9px; width: 2px; height: 20px; }

        .undo { position: absolute; bottom: 30px; background: #fff; padding: 10px 24px; border-radius: 20px; font-weight: 700; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.1); z-index: 50; display: none; }

        /* RESULTS */
        .results { background: var(--panel); border-left: 1px solid var(--border); display: flex; flex-direction: column; z-index: 30; }
        .res-head { padding: 20px; border-bottom: 1px solid var(--border); background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); }
        
        .score-card { 
            text-align: center; padding: 15px; background: linear-gradient(135deg, #f0f9ff, #fff); 
            border: 1px solid #dbeafe; border-radius: 12px; margin-bottom: 10px; 
        }
        .final-score { font-size: 2.5rem; font-weight: 800; color: var(--accent); line-height: 1; }
        .final-lbl { font-size: 0.7rem; font-weight: 700; color: var(--text-sub); letter-spacing: 1px; margin-top: 5px; }

        .res-list { flex: 1; overflow-y: auto; padding: 20px; background: #fbfbfd; }

        .metric {
            background: #fff; border: 1px solid var(--border); padding: 12px; margin-bottom: 8px;
            border-radius: 8px; cursor: pointer; transition: 0.2s; display: flex; justify-content: space-between; align-items: center;
        }
        .metric:hover { transform: translateY(-2px); box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .metric.active { border-color: var(--accent); background: #f2f7ff; }
        
        .m-info { display: flex; flex-direction: column; }
        .m-name { font-size: 0.7rem; font-weight: 700; color: var(--text-sub); text-transform: uppercase; }
        .m-val { font-family: var(--mono); font-size: 0.95rem; font-weight: 700; color: var(--text-main); }
        
        .tier-badge { font-size: 0.65rem; font-weight: 700; padding: 3px 8px; border-radius: 4px; text-transform: uppercase; }
        /* Tier Colors */
        .t1 { background: var(--t1-bg); color: var(--t1); border: 1px solid var(--t1); }
        .t2 { background: var(--t2-bg); color: var(--t2); border: 1px solid var(--t2); }
        .t3 { background: var(--t3-bg); color: var(--t3); border: 1px solid var(--t3); }
        .t4 { background: var(--t4-bg); color: var(--t4); border: 1px solid var(--t4); }
        .t5 { background: var(--t5-bg); color: var(--t5); border: 1px solid var(--t5); }
        .t6 { background: var(--t6-bg); color: var(--t6); border: 1px solid var(--t6); }
        .t7 { background: var(--t7-bg); color: var(--t7); border: 1px solid var(--t7); }

        @media (max-width: 900px) { .app-shell { grid-template-columns: 1fr; } .sidebar { display: none; } .results { display: none; } }
    </style>
</head>
<body>

<div class="app-shell">
    
    <div class="sidebar">
        <div class="brand">FACE IQ <span>OMNI</span></div>
        
        <div class="ctl-group">
            <button class="ctl-btn active" id="m-front" onclick="setMode('front')">FRONT</button>
            <button class="ctl-btn" id="m-side" onclick="setMode('side')">SIDE</button>
        </div>
        <div class="ctl-group">
            <button class="ctl-btn active" id="g-male" onclick="setGender('male')">MALE</button>
            <button class="ctl-btn" id="g-female" onclick="setGender('female')">FEMALE</button>
        </div>

        <div class="mini-map">
            <svg id="map-svg" viewBox="0 0 100 120">
                <g id="grp-front">
                    <circle cx="50" cy="50" r="45" fill="none" stroke="#ddd"/>
                    <path id="z-eye-l" d="M25,45 Q35,40 45,45 Q35,50 25,45" class="zone" fill="none"/>
                    <path id="z-eye-r" d="M55,45 Q65,40 75,45 Q65,50 55,45" class="zone" fill="none"/>
                    <path id="z-nose" d="M50,45 L42,65 L58,65" class="zone" fill="none"/>
                    <path id="z-mouth" d="M35,80 Q50,85 65,80" class="zone" fill="none"/>
                    <circle id="z-pupil-l" cx="35" cy="45" r="2" class="zone"/>
                    <circle id="z-pupil-r" cx="65" cy="45" r="2" class="zone"/>
                    <circle id="z-zygo-l" cx="15" cy="55" r="3" class="zone"/>
                    <circle id="z-zygo-r" cx="85" cy="55" r="3" class="zone"/>
                    <circle id="z-gon-l" cx="18" cy="75" r="3" class="zone"/>
                    <circle id="z-gon-r" cx="82" cy="75" r="3" class="zone"/>
                    <circle id="z-chin" cx="50" cy="95" r="3" class="zone"/>
                </g>
                <g id="grp-side" display="none">
                    <path d="M60,20 L65,40 L85,55 L70,65 L75,85 L60,100" fill="none" stroke="#ccc"/>
                    <circle id="z-s-nas" cx="65" cy="40" r="3" class="zone"/>
                    <circle id="z-s-tip" cx="85" cy="55" r="3" class="zone"/>
                    <circle id="z-s-chin" cx="75" cy="85" r="3" class="zone"/>
                    <circle id="z-s-gon" cx="30" cy="65" r="3" class="zone"/>
                </g>
            </svg>
        </div>

        <div class="step-display">
            <div id="step-txt">IDLE</div>
            <div id="step-sub">Load Image</div>
        </div>

        <label class="upload-btn">
            UPLOAD PHOTO
            <input type="file" id="fileIn" accept="image/*" style="display:none">
        </label>
    </div>

    <div class="workspace">
        <canvas id="cvs"></canvas>
        <div id="cursor"></div>
        <div id="pip"><div id="pip-cross"></div></div>
        <div class="undo" id="undo" onclick="undo()">Undo</div>
    </div>

    <div class="results">
        <div class="res-head">
            <div style="font-weight:800; font-size:1.1rem;">OMNI REPORT</div>
            <div style="font-size:0.8rem; color:#888;">47-Point Analysis</div>
        </div>
        <div class="res-list" id="res-list">
            <div style="padding:40px; text-align:center; color:#999;">
                Pending Analysis...
            </div>
        </div>
    </div>

</div>

<script>
    const cvs = document.getElementById('cvs');
    const ctx = cvs.getContext('2d');
    const pip = document.getElementById('pip');
    const cursor = document.getElementById('cursor');
    const lCvs = document.createElement('canvas'); lCvs.width=180; lCvs.height=180;
    const lCtx = lCvs.getContext('2d');

    const state = { img: null, mode: 'front', gender: 'male', points: [], activeMetric: null, scale: 1 };

    // --- LANDMARKS (Optimized 30 pts for 47 Metrics) ---
    const MAPS = {
        front: [
            { id: 'p_l', txt: 'Left Pupil', z: 'z-pupil-l' },
            { id: 'p_r', txt: 'Right Pupil', z: 'z-pupil-r' },
            { id: 'z_l', txt: 'Left Zygoma', z: 'z-zygo-l' },
            { id: 'z_r', txt: 'Right Zygoma', z: 'z-zygo-r' },
            { id: 'g_l', txt: 'Left Gonion', z: 'z-gon-l' },
            { id: 'g_r', txt: 'Right Gonion', z: 'z-gon-r' },
            { id: 'men', txt: 'Menton', z: 'z-chin' },
            { id: 'cc_l', txt: 'Left Chin Corner', z: 'z-chin' },
            { id: 'cc_r', txt: 'Right Chin Corner', z: 'z-chin' },
            { id: 'ic_l', txt: 'Left Inner Canthus', z: 'z-eye-l' },
            { id: 'oc_l', txt: 'Left Outer Canthus', z: 'z-eye-l' },
            { id: 'ic_r', txt: 'Right Inner Canthus', z: 'z-eye-r' },
            { id: 'oc_r', txt: 'Right Outer Canthus', z: 'z-eye-r' },
            { id: 'al_l', txt: 'Left Alar', z: 'z-nose' },
            { id: 'al_r', txt: 'Right Alar', z: 'z-nose' },
            { id: 'mc_l', txt: 'Left Mouth Corner', z: 'z-mouth' },
            { id: 'mc_r', txt: 'Right Mouth Corner', z: 'z-mouth' },
            { id: 'br_il', txt: 'L Brow Inner', z: 'z-eye-l' },
            { id: 'br_ol', txt: 'L Brow Outer', z: 'z-eye-l' },
            { id: 'br_ir', txt: 'R Brow Inner', z: 'z-eye-r' },
            { id: 'br_or', txt: 'R Brow Outer', z: 'z-eye-r' },
            { id: 'hair', txt: 'Hairline', z: 'z-pupil-l' },
            { id: 'gla', txt: 'Glabella', z: 'z-eye-l' },
            { id: 'sn', txt: 'Subnasale', z: 'z-nose' },
            { id: 'ls', txt: 'Lip Top', z: 'z-mouth' },
            { id: 'li', txt: 'Lip Bottom', z: 'z-mouth' },
            { id: 't_l', txt: 'Left Temple', z: 'z-zygo-l' },
            { id: 't_r', txt: 'Right Temple', z: 'z-zygo-r' },
            { id: 'neck_l', txt: 'Left Neck', z: 'z-gon-l' },
            { id: 'neck_r', txt: 'Right Neck', z: 'z-gon-r' }
        ],
        side: [
            { id: 'gla', txt: 'Glabella', z: 'z-s-nas' },
            { id: 'nas', txt: 'Nasion', z: 'z-s-nas' },
            { id: 'prn', txt: 'Nose Tip', z: 'z-s-tip' },
            { id: 'sn', txt: 'Subnasale', z: 'z-s-tip' },
            { id: 'ls', txt: 'Lip Top', z: 'z-s-tip' },
            { id: 'li', txt: 'Lip Bot', z: 'z-s-tip' },
            { id: 'pog', txt: 'Pogonion', z: 'z-s-chin' },
            { id: 'men', txt: 'Menton', z: 'z-s-chin' },
            { id: 'gon', txt: 'Gonion', z: 'z-s-gon' },
            { id: 'tra', txt: 'Tragion (Ear)', z: 'z-s-gon' },
            { id: 'orb', txt: 'Orbitale', z: 'z-s-nas' },
            { id: 'cerv', txt: 'Cervical Point', z: 'z-s-gon' },
            { id: 'brow_top', txt: 'Brow Ridge', z: 'z-s-nas' }
        ]
    };

    // --- INIT ---
    document.getElementById('fileIn').addEventListener('change', init);
    window.addEventListener('resize', () => { resize(); draw(); });

    function init(e) {
        if(!e.target.files[0]) return;
        state.img = new Image();
        state.img.src = URL.createObjectURL(e.target.files[0]);
        state.img.onload = () => {
            state.points = []; state.activeMetric = null;
            document.getElementById('undo').style.display='block';
            resize(); ui(); draw();
        };
    }

    function setMode(m) {
        state.mode = m; state.points = []; state.activeMetric = null;
        document.getElementById('m-front').className = m==='front'?'ctl-btn active':'ctl-btn';
        document.getElementById('m-side').className = m==='side'?'ctl-btn active':'ctl-btn';
        document.getElementById('grp-front').style.display = m==='front'?'block':'none';
        document.getElementById('grp-side').style.display = m==='side'?'block':'none';
        ui(); draw();
    }

    function setGender(g) {
        state.gender = g;
        document.getElementById('g-male').className = g==='male'?'ctl-btn active':'ctl-btn';
        document.getElementById('g-female').className = g==='female'?'ctl-btn active':'ctl-btn';
        if(isDone()) calc();
    }

    function resize() {
        if(!state.img) return;
        const vp = cvs.parentElement;
        const r = state.img.width / state.img.height;
        let w = vp.clientWidth - 40; let h = w / r;
        if(h > vp.clientHeight - 40) { h = vp.clientHeight - 40; w = h * r; }
        cvs.width = w; cvs.height = h;
        state.scale = w / state.img.width;
    }

    function undo() { state.points.pop(); state.activeMetric = null; ui(); draw(); }
    function isDone() { return state.points.length === MAPS[state.mode].length; }

    // --- PIP LOGIC ---
    cvs.addEventListener('mousemove', e => {
        if(!state.img || isDone()) { pip.style.display='none'; cursor.style.display='none'; return; }
        const r = cvs.getBoundingClientRect();
        const x = e.clientX - r.left; const y = e.clientY - r.top;
        
        cursor.style.display = 'block';
        cursor.style.left = e.clientX + 'px'; cursor.style.top = e.clientY + 'px';
        pip.style.display = 'block';
        
        const z = 3; const sX = x / state.scale; const sY = y / state.scale;
        lCtx.fillStyle = '#fff'; lCtx.fillRect(0,0,180,180);
        lCtx.drawImage(state.img, sX-60/z, sY-60/z, 120/z, 120/z, 0, 0, 180, 180);
        pip.style.backgroundImage = `url(${lCvs.toDataURL()})`;
    });

    cvs.addEventListener('mousedown', e => {
        if(isDone() || !state.img) return;
        const r = cvs.getBoundingClientRect();
        state.points.push({x: e.clientX - r.left, y: e.clientY - r.top});
        ui(); draw();
        if(isDone()) calc();
    });

    function ui() {
        const list = MAPS[state.mode];
        const idx = state.points.length;
        document.querySelectorAll('.zone').forEach(el=>el.classList.remove('active'));
        if(idx < list.length) {
            document.getElementById('step-txt').innerText = `${idx+1}. ${list[idx].txt}`;
            document.getElementById('step-sub').innerText = "Place point accurately";
            const z = document.getElementById(list[idx].z);
            if(z) z.classList.add('active');
        } else {
            document.getElementById('step-txt').innerText = "DONE";
            document.getElementById('step-sub').innerText = "Generating Report";
        }
    }

    function draw() {
        ctx.clearRect(0,0,cvs.width,cvs.height);
        if(!state.img) return;
        ctx.drawImage(state.img, 0, 0, cvs.width, cvs.height);
        if(state.activeMetric) drawLines(state.activeMetric);
        state.points.forEach((p, i) => {
            ctx.beginPath();
            ctx.fillStyle = (i===state.points.length-1 && !isDone()) ? 'var(--accent)' : '#fff';
            ctx.arc(p.x, p.y, 3, 0, Math.PI*2);
            ctx.fill();
        });
    }

    function drawLines(id) {
        ctx.lineWidth = 3; ctx.strokeStyle = 'var(--accent)'; ctx.beginPath();
        const m = state.mode;
        if(m==='front') {
            if(id==='ESR') { ln(0,1); ln(2,3); } // Pupil / Zygo
            if(id==='FWHR') { ln(2,3); ln(22,24); } // Zygo / Gla-Lip
            if(id==='JAW') { ln(4,7); ln(5,8); ln(7,6); ln(8,6); } // Gon-ChinC-Men
            if(id==='CANTH') { ln(9,10); ln(11,12); }
            if(id==='MID') { ln(0,1); ln(22,24); }
            if(id==='CHIN') { ln(25,6); ln(23,24); }
            if(id==='BIG') { ln(4,5); ln(2,3); }
            if(id==='NECK') { ln(28,29); ln(4,5); }
            if(id==='EAR') { ln(9,10); ln(10,23); } // Approx aspect
            if(id==='TEMP') { ln(26,27); ln(2,3); }
        } else {
            if(id==='GON') { ln(9,8); ln(8,7); }
            if(id==='NASO') { ln(0,1); ln(1,2); }
            if(id==='CONV') { ln(0,3); ln(3,6); }
            if(id==='RAM') { ln(9,8); ln(8,7); }
            if(id==='ELINE') { ln(2,6); }
            if(id==='BROW_INC') { ln(12,0); }
        }
        ctx.stroke();
    }
    function ln(a, b) { ctx.moveTo(state.points[a].x, state.points[a].y); ctx.lineTo(state.points[b].x, state.points[b].y); }

    // --- MATH ---
    function dist(a, b) { return Math.hypot(state.points[a].x - state.points[b].x, state.points[a].y - state.points[b].y); }
    function slope(a, b) { return Math.atan2(state.points[a].y - state.points[b].y, Math.abs(state.points[b].x - state.points[a].x)) * 180 / Math.PI; }
    function angle(p1, p2, p3) {
        const a = dist(p2, p1), b = dist(p2, p3), c = dist(p1, p3);
        return Math.acos((a*a + b*b - c*c)/(2*a*b)) * (180/Math.PI);
    }

    // --- OMNI CALCULATOR (47 Metrics) ---
    function calc() {
        const list = document.getElementById('res-list');
        list.innerHTML = "";
        const m = state.mode;
        const male = state.gender === 'male';
        
        let scoreSum = 0, count = 0;
        
        // Header
        const head = document.createElement('div');
        head.className = 'score-card';
        list.appendChild(head);

        const add = (id, title, val, tiers) => {
            const v = parseFloat(val);
            let t = 7;
            // Tier Logic 1-7
            for(let i=0; i<tiers.length; i++) {
                // Buffer 0.1
                if(v >= (tiers[i][0]-0.1) && v <= (tiers[i][1]+0.1)) {
                    t = i+1; break;
                }
            }
            // Points: T1=10, T2=9... T7=4
            const pts = Math.max(4, 11 - t);
            scoreSum += pts; count++;

            const el = document.createElement('div');
            el.className = 'metric';
            el.onclick = () => {
                document.querySelectorAll('.metric').forEach(e=>e.classList.remove('active'));
                el.classList.add('active');
                state.activeMetric = id;
                draw();
            };
            el.innerHTML = `
                <div class="m-info"><span class="m-name">${title}</span><span class="m-val">${val}</span></div>
                <div class="tier-badge t${t}">TIER ${t}</div>
            `;
            list.appendChild(el);
        };

        const r = (n) => Math.round(n * 100) / 100;

        if(m === 'front') {
            // 1. FWHR (Zygo / Gla-LipTop)
            add('FWHR', 'FWHR', r(dist(2,3)/dist(22,24)), [[1.9,2.05],[1.85,2.1],[1.8,2.15],[1.75,2.2],[1.7,2.25],[1.6,2.3],[0,3]]);
            
            // 2. Midface Ratio (IPD / Midface)
            add('MID', 'Midface Ratio', r(dist(0,1)/dist(22,24)), [[0.95,1.05],[0.9,1.1],[0.85,1.15],[0.8,1.2],[0.75,1.25],[0.7,1.3],[0,2]]);
            
            // 3. ESR
            add('ESR', 'Eye Separation', r(dist(0,1)/dist(2,3)*100)+'%', [[45,47],[43,49],[41,51],[40,52],[38,54],[35,56],[0,100]]);
            
            // 4. Canthal Tilt
            add('CANTH', 'Canthal Tilt', r((slope(9,10)+slope(11,12))/2)+'°', [[5,8],[3,10],[1,12],[0,13],[-3,15],[-6,20],[-90,90]]);
            
            // 5. Jaw Frontal (Slope Gonion->ChinC)
            add('JAW', 'Jaw Frontal', r((angle(4,7,6)+angle(5,8,6))/2)+'°', [[85,95],[80,100],[75,105],[70,110],[65,115],[60,120],[0,180]]);
            
            // 6. Bigonial (Jaw/Zygo)
            add('BIG', 'Bigonial Width', r(dist(4,5)/dist(2,3)*100)+'%', [[90,100],[85,100],[80,100],[75,100],[70,100],[60,100],[0,100]]);
            
            // 7. Chin-Philtrum
            add('CHIN', 'Chin-Philtrum', r(dist(25,6)/dist(23,24)), [[2.1,2.4],[2.0,2.5],[1.9,2.6],[1.8,2.7],[1.7,2.8],[1.6,2.9],[0,10]]);
            
            // 8. Neck Width
            add('NECK', 'Neck Width', r(dist(28,29)/dist(4,5)*100)+'%', [[95,100],[90,100],[85,100],[80,100],[75,100],[70,100],[0,100]]);
            
            // 9. Eye Aspect (Width / Height - approx)
            add('EAR', 'Eye Aspect', r(dist(9,10)/(dist(0,1)*0.2)), [[3.0,3.4],[2.8,3.6],[2.6,3.8],[2.4,4.0],[2.2,4.2],[2.0,4.5],[0,10]]);
            
            // 10. Lip Ratio (Low/Up)
            add('LIP', 'Lip Ratio', r(dist(25,24)/dist(24,23)), [[1.6,1.7],[1.5,1.8],[1.3,1.9],[1.0,2.0],[0.8,2.2],[0.5,2.5],[0,5]]);
            
            // 11. Bitemporal
            add('TEMP', 'Bitemporal', r(dist(26,27)/dist(2,3)*100)+'%', [[80,85],[75,90],[70,95],[65,98],[60,100],[50,100],[0,100]]);
            
            // 12. Brow Tilt
            add('BROW', 'Brow Tilt', r((slope(17,18)+slope(19,20))/2)+'°', [[5,10],[2,13],[0,15],[-2,18],[-5,20],[-10,25],[-90,90]]);
            
            // 13. Thirds
            const u=dist(21,22), md=dist(22,23), lo=dist(23,6), tot=u+md+lo;
            add('T_MID', 'Midface %', r(md/tot*100)+'%', [[32,34],[30,36],[28,38],[26,40],[24,42],[20,45],[0,100]]);

        } else {
            // Side
            add('GON', 'Gonial Angle', r(angle(9,8,7))+'°', [[112,122],[108,126],[105,130],[100,135],[95,140],[90,145],[0,180]]);
            add('NASO', 'Nasofrontal', r(angle(0,1,2))+'°', [[115,125],[110,130],[105,135],[100,140],[95,145],[90,150],[0,180]]);
            add('CONV', 'Facial Convex', r(angle(0,3,6))+'°', [[168,175],[165,178],[160,180],[155,185],[150,190],[140,200],[0,360]]);
            add('RAM', 'Ramus Ratio', r(dist(9,8)/dist(8,7)), [[0.65,0.75],[0.6,0.8],[0.55,0.85],[0.5,0.9],[0.45,0.95],[0.4,1.0],[0,2]]);
            add('MAN', 'Mandib. Plane', r(angle(7,8,10))+'°', [[15,22],[10,25],[5,30],[0,35],[-5,40],[-10,45],[-90,90]]);
            add('BROW_I', 'Brow Inclin.', r(slope(12,0))+'°', [[15,20],[10,25],[5,30],[0,35],[-5,40],[-10,45],[-90,90]]);
            add('NAS_LAB', 'Nasolabial', r(angle(2,3,4))+'°', [[90,100],[85,105],[80,110],[75,115],[70,120],[60,130],[0,180]]);
            add('PROJ', 'Nasal Proj', r(dist(1,2)/dist(1,7)), [[0.55,0.6],[0.5,0.65],[0.45,0.7],[0.4,0.75],[0.35,0.8],[0.3,0.9],[0,10]]);
        }

        const final = count>0 ? (scoreSum/count).toFixed(1) : 0;
        head.innerHTML = `<div class="final-score">${final}<span style="font-size:1rem;color:#888;">/10</span></div><div class="final-lbl">HARMONY SCORE</div>`;
        toggleRes(true);
    }
</script>
</body>
</html>
