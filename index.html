<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FACE IQ: INFINITY SCORING</title>
    <style>
        :root {
            --bg: #050505;
            --panel: rgba(14, 14, 14, 0.96);
            --border: 1px solid rgba(255, 255, 255, 0.1);
            --accent: #00f3ff;
            --accent-glow: rgba(0, 243, 255, 0.2);
            --red: #ff2a2a;
            --gold: #ffd700;
            --green: #00ff9d;
            --text: #ffffff;
            --font-ui: 'Segoe UI', system-ui, sans-serif;
            --font-mono: 'Courier New', monospace;
        }

        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: var(--font-ui);
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        /* --- LEFT SIDEBAR --- */
        .sidebar {
            width: 340px;
            background: var(--panel);
            border-right: var(--border);
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 25px;
            z-index: 50;
            flex-shrink: 0;
        }

        .brand {
            font-family: var(--font-mono);
            font-size: 1.4rem;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 4px;
            text-align: center;
            padding-bottom: 20px;
            border-bottom: var(--border);
            text-shadow: 0 0 15px var(--accent);
            font-weight: 800;
        }

        .ctrl-group { display: flex; flex-direction: column; gap: 10px; }
        .label { font-size: 0.75rem; color: #888; text-transform: uppercase; font-weight: 700; letter-spacing: 1px; }

        .btn-row { display: flex; gap: 8px; background: #000; padding: 5px; border-radius: 8px; border: var(--border); }
        .btn {
            flex: 1; background: transparent; color: #666; border: none; padding: 12px;
            cursor: pointer; font-weight: 700; border-radius: 6px; transition: 0.2s; font-size: 0.8rem;
        }
        .btn.active { background: #1a1a1a; color: var(--accent); box-shadow: 0 0 15px var(--accent-dim); border: 1px solid rgba(0,243,255,0.2); }

        .upload-zone {
            border: 1px dashed #444; border-radius: 10px; padding: 30px;
            text-align: center; cursor: pointer; transition: 0.3s;
            background: linear-gradient(180deg, rgba(255,255,255,0.03), transparent);
        }
        .upload-zone:hover { border-color: var(--accent); background: rgba(0,243,255,0.05); }

        /* SVG MAP */
        .map-box {
            flex: 1; background: #000; border: var(--border); border-radius: 10px;
            position: relative; padding: 15px; min-height: 220px;
        }
        #ref-svg { width: 100%; height: 100%; opacity: 0.7; transition: opacity 0.3s; }
        .zone { fill: #111; stroke: #444; stroke-width: 1; transition: 0.2s; }
        .zone.active { fill: var(--red); stroke: #fff; stroke-width: 2; opacity: 1; filter: drop-shadow(0 0 8px var(--red)); }

        .step-display {
            border-left: 4px solid var(--accent); padding-left: 15px; margin-top: 15px;
        }
        #step-title { color: var(--accent); font-weight: 800; font-family: var(--font-mono); font-size: 1rem; }
        #step-desc { font-size: 0.85rem; color: #aaa; margin-top: 5px; }

        /* --- MAIN AREA --- */
        .main-view {
            flex: 1;
            position: relative;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            box-shadow: inset 0 0 150px #000;
        }
        canvas { display: block; max-width: 95%; max-height: 95%; cursor: none; border-radius: 4px; box-shadow: 0 0 50px #000; }

        /* SNIPER LENS */
        #lens {
            position: absolute; width: 160px; height: 160px;
            border: 2px solid var(--accent); border-radius: 50%;
            pointer-events: none; display: none; overflow: hidden;
            background: #000; z-index: 9999;
            box-shadow: 0 0 40px rgba(0,0,0,1);
        }
        #lens-cross {
            position: absolute; top: 50%; left: 50%; width: 100%; height: 100%;
            transform: translate(-50%, -50%); opacity: 0.8;
            background: 
                linear-gradient(to right, transparent 49%, var(--red) 49%, var(--red) 51%, transparent 51%),
                linear-gradient(to bottom, transparent 49%, var(--red) 49%, var(--red) 51%, transparent 51%);
        }

        /* --- RESULTS DRAWER --- */
        .drawer {
            position: fixed; top: 0; right: -420px; width: 400px; height: 100%;
            background: rgba(10, 10, 10, 0.98); border-left: var(--border);
            backdrop-filter: blur(25px); z-index: 100;
            transition: right 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            display: flex; flex-direction: column;
            box-shadow: -20px 0 80px rgba(0,0,0,0.9);
        }
        .drawer.open { right: 0; }

        .drawer-head {
            padding: 25px; border-bottom: var(--border);
            background: rgba(255,255,255,0.02);
        }
        
        /* SCORE BOARD */
        .score-box {
            text-align: center; margin-bottom: 20px;
            background: linear-gradient(135deg, rgba(0,243,255,0.1), transparent);
            border: 1px solid var(--accent); border-radius: 12px; padding: 15px;
        }
        .score-label { font-size: 0.8rem; color: var(--accent); font-weight: 700; letter-spacing: 2px; }
        .score-val { font-size: 3rem; font-weight: 800; color: #fff; text-shadow: 0 0 20px var(--accent); font-family: var(--font-mono); }
        .score-sub { font-size: 0.8rem; color: #aaa; }

        .results-list { flex: 1; overflow-y: auto; padding: 20px; }

        /* Metric Cards */
        .card {
            background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05);
            padding: 16px; margin-bottom: 12px; border-radius: 8px;
            cursor: pointer; transition: 0.2s; position: relative; overflow: hidden;
        }
        .card:hover { transform: translateX(-5px); background: rgba(255,255,255,0.06); }
        .card.active { 
            border-color: var(--accent); 
            background: linear-gradient(90deg, rgba(0,240,255,0.15), transparent);
        }
        .card.active::before { content:''; position: absolute; left: 0; top: 0; bottom: 0; width: 4px; background: var(--accent); }

        .card-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 6px; }
        .m-name { font-size: 0.75rem; color: #999; text-transform: uppercase; font-weight: 700; }
        .m-val { font-family: var(--font-mono); font-size: 1.1rem; font-weight: 700; color: #fff; }
        
        .badge { padding: 4px 10px; border-radius: 4px; font-size: 0.7rem; font-weight: 800; text-transform: uppercase; }
        .t1 { background: var(--gold); color: #000; box-shadow: 0 0 10px rgba(255, 200, 0, 0.4); }
        .t2 { background: var(--green); color: #000; }
        .t3 { background: #444; color: #ccc; }
        .tf { background: var(--red); color: #fff; }

        .undo-fab {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: #000; color: var(--red); border: 1px solid var(--red);
            padding: 12px 30px; border-radius: 50px; font-weight: 700; cursor: pointer;
            z-index: 40; box-shadow: 0 5px 30px #000; display: none; transition: 0.2s;
        }
        .undo-fab:hover { background: var(--red); color: #fff; }

        @media (max-width: 900px) {
            body { flex-direction: column; }
            .sidebar { width: 100%; height: auto; max-height: 250px; flex-direction: row; flex-wrap: wrap; overflow-y: auto; }
            .map-box { display: none; }
            .drawer { width: 100%; right: -100%; }
        }
    </style>
</head>
<body>

<div class="sidebar">
    <div style="flex:1; min-width: 250px;">
        <div class="brand">FACE IQ <span>INFINITY</span></div>
        
        <div class="ctrl-group">
            <div class="label">Analysis Mode</div>
            <div class="btn-row">
                <button class="btn active" id="m-front" onclick="setMode('front')">FRONT</button>
                <button class="btn" id="m-side" onclick="setMode('side')">SIDE</button>
            </div>
        </div>
        
        <div class="ctrl-group" style="margin-top:15px;">
            <div class="label">Biological Gender</div>
            <div class="btn-row">
                <button class="btn active" id="g-male" onclick="setGender('male')">MALE</button>
                <button class="btn" id="g-female" onclick="setGender('female')">FEMALE</button>
            </div>
        </div>

        <label class="upload-zone" style="margin-top:20px; display:block;">
            <div style="font-size:2rem; color:var(--accent); margin-bottom:5px;">⊕</div>
            <div style="font-weight:700; font-size:0.9rem;">UPLOAD IMAGE</div>
            <div style="font-size:0.7rem; color:#666; margin-top:5px;">High-Res Preferred</div>
            <input type="file" id="fileIn" accept="image/*" style="display:none">
        </label>
    </div>

    <div class="map-box" id="map-wrap" style="opacity:0.3; pointer-events:none;">
        <svg id="ref-svg" viewBox="0 0 100 120">
            <g id="grp-front">
                <path d="M20,30 Q15,60 20,80 Q25,100 50,110 Q75,100 80,80 Q85,60 80,30 Q50,10 20,30" fill="none" stroke="#333" stroke-width="1.5"/>
                <path id="z-eye-l" d="M25,45 Q35,40 45,45 Q35,50 25,45 Z" class="zone"/>
                <circle id="z-pupil-l" cx="35" cy="45" r="2.5" class="zone"/>
                <path id="z-eye-r" d="M55,45 Q65,40 75,45 Q65,50 55,45 Z" class="zone"/>
                <circle id="z-pupil-r" cx="65" cy="45" r="2.5" class="zone"/>
                <path id="z-nose" d="M50,45 L42,70 L58,70 Z" class="zone" fill="none"/>
                <path id="z-mouth" d="M35,85 Q50,82 65,85 Q50,95 35,85 Z" class="zone"/>
                
                <circle id="z-gon-l" cx="18" cy="75" r="4" class="zone" fill="none"/>
                <circle id="z-gon-r" cx="82" cy="75" r="4" class="zone" fill="none"/>
                <circle id="z-chin-l" cx="42" cy="105" r="3" class="zone" fill="none"/>
                <circle id="z-chin-r" cx="58" cy="105" r="3" class="zone" fill="none"/>
                <circle id="z-men" cx="50" cy="110" r="4" class="zone" fill="none"/>
                
                <circle id="z-zygo-l" cx="15" cy="55" r="4" class="zone" fill="none"/>
                <circle id="z-zygo-r" cx="85" cy="55" r="4" class="zone" fill="none"/>
                <path id="z-brow-l" d="M23,38 Q35,32 47,38" class="zone" fill="none" stroke-width="3"/>
                <path id="z-brow-r" d="M53,38 Q65,32 77,38" class="zone" fill="none" stroke-width="3"/>
                <circle id="z-hair" cx="50" cy="15" r="3" class="zone" fill="none"/>
            </g>
            <g id="grp-side" display="none">
                <path d="M35,20 Q15,50 35,110 L65,110 Q75,90 65,70 L65,20 Z" fill="none" stroke="#333" stroke-width="1.5"/>
                <path id="z-prof" d="M65,20 L70,40 L85,60 L75,75 L80,90 L65,110" fill="none" stroke="#444" stroke-width="2"/>
                <circle id="z-s-gla" cx="67" cy="40" r="3" class="zone"/>
                <circle id="z-s-nas" cx="65" cy="48" r="3" class="zone"/>
                <circle id="z-s-tip" cx="85" cy="60" r="3" class="zone"/>
                <circle id="z-s-sub" cx="75" cy="65" r="3" class="zone"/>
                <circle id="z-s-pog" cx="80" cy="100" r="3" class="zone"/>
                <circle id="z-s-men" cx="70" cy="110" r="3" class="zone"/>
                <circle id="z-s-gon" cx="35" cy="85" r="4" class="zone"/>
                <circle id="z-s-ear" cx="30" cy="60" r="4" class="zone"/>
                <circle id="z-s-orb" cx="50" cy="50" r="3" class="zone"/>
            </g>
        </svg>
        
        <div class="step-display">
            <div id="step-title">IDLE</div>
            <div id="step-desc">Awaiting image...</div>
        </div>
    </div>
</div>

<div class="main-view">
    <canvas id="cvs"></canvas>
    <div id="lens"><div id="lens-cross"></div></div>
    <button class="undo-fab" id="undo-btn" onclick="undo()">↩ UNDO POINT</button>
</div>

<div class="drawer" id="drawer">
    <div class="drawer-head">
        <div class="drawer-title">ANALYSIS & SCORING</div>
        <div class="close-btn" onclick="toggleDrawer(false)">×</div>
    </div>
    <div class="results-list" id="res-list"></div>
</div>

<script>
    const cvs = document.getElementById('cvs');
    const ctx = cvs.getContext('2d');
    const lens = document.getElementById('lens');
    const lCvs = document.createElement('canvas'); lCvs.width=160; lCvs.height=160;
    const lCtx = lCvs.getContext('2d');

    const state = {
        img: null,
        mode: 'front',
        gender: 'male',
        points: [],
        activeMetric: null,
        scale: 1
    };

    // --- LANDMARKS ---
    const MAPS = {
        front: [
            { id: 'p_l', txt: 'Left Pupil', z: 'z-pupil-l' },
            { id: 'p_r', txt: 'Right Pupil', z: 'z-pupil-r' },
            { id: 'z_l', txt: 'Left Zygoma', z: 'z-zygo-l' },
            { id: 'z_r', txt: 'Right Zygoma', z: 'z-zygo-r' },
            { id: 'g_l', txt: 'Left Gonion (Jaw)', z: 'z-gon-l' },
            { id: 'g_r', txt: 'Right Gonion (Jaw)', z: 'z-gon-r' },
            { id: 'men', txt: 'Menton', z: 'z-men' },
            { id: 'cc_l', txt: 'Left Chin Corner', z: 'z-chin-l' },
            { id: 'cc_r', txt: 'Right Chin Corner', z: 'z-chin-r' },
            { id: 'ic_l', txt: 'Left Inner Eye', z: 'z-eye-l' },
            { id: 'oc_l', txt: 'Left Outer Eye', z: 'z-eye-l' },
            { id: 'ic_r', txt: 'Right Inner Eye', z: 'z-eye-r' },
            { id: 'oc_r', txt: 'Right Outer Eye', z: 'z-eye-r' },
            { id: 'al_l', txt: 'Left Nostril', z: 'z-nose' },
            { id: 'al_r', txt: 'Right Nostril', z: 'z-nose' },
            { id: 'mc_l', txt: 'Left Mouth Corner', z: 'z-mouth' },
            { id: 'mc_r', txt: 'Right Mouth Corner', z: 'z-mouth' },
            { id: 'br_il', txt: 'L Brow Inner', z: 'z-brow-l' },
            { id: 'br_ol', txt: 'L Brow Outer', z: 'z-brow-l' },
            { id: 'br_ir', txt: 'R Brow Inner', z: 'z-brow-r' },
            { id: 'br_or', txt: 'R Brow Outer', z: 'z-brow-r' },
            { id: 'hair', txt: 'Hairline', z: 'z-hair' },
            { id: 'gla', txt: 'Glabella', z: 'z-brow-l' },
            { id: 'sn', txt: 'Nose Base', z: 'z-nose' },
            { id: 'ls', txt: 'Top Lip', z: 'z-mouth' },
            { id: 'li', txt: 'Bot Lip', z: 'z-mouth' }
        ],
        side: [
            { id: 'gla', txt: 'Glabella', z: 'z-s-gla' },
            { id: 'nas', txt: 'Nasion', z: 'z-s-nas' },
            { id: 'prn', txt: 'Nose Tip', z: 'z-s-tip' },
            { id: 'sn', txt: 'Nose Base', z: 'z-s-sub' },
            { id: 'ls', txt: 'Top Lip', z: 'z-prof' },
            { id: 'li', txt: 'Bot Lip', z: 'z-prof' },
            { id: 'pog', txt: 'Chin Tip', z: 'z-s-pog' },
            { id: 'men', txt: 'Chin Bot', z: 'z-s-men' },
            { id: 'gon', txt: 'Jaw Angle', z: 'z-s-gon' },
            { id: 'tra', txt: 'Ear Hole', z: 'z-s-ear' },
            { id: 'orb', txt: 'Under Eye', z: 'z-s-orb' }
        ]
    };

    // --- SETUP ---
    document.getElementById('fileIn').addEventListener('change', init);
    window.addEventListener('resize', () => { resize(); draw(); });

    function init(e) {
        if(!e.target.files[0]) return;
        state.img = new Image();
        state.img.src = URL.createObjectURL(e.target.files[0]);
        state.img.onload = () => {
            state.points = [];
            document.getElementById('map-wrap').style.opacity = 1;
            document.getElementById('map-wrap').style.pointerEvents = 'auto';
            document.getElementById('undo-btn').style.display = 'block';
            toggleDrawer(false);
            resize();
            ui();
            draw();
        };
    }

    function setMode(m) {
        state.mode = m; state.points = []; state.activeMetric = null; toggleDrawer(false);
        document.getElementById('m-front').className = m==='front'?'btn active':'btn';
        document.getElementById('m-side').className = m==='side'?'btn active':'btn';
        document.getElementById('grp-front').setAttribute('display', m==='front'?'block':'none');
        document.getElementById('grp-side').setAttribute('display', m==='side'?'block':'none');
        ui(); draw();
    }

    function setGender(g) {
        state.gender = g;
        document.getElementById('g-male').className = g==='male'?'btn active':'btn';
        document.getElementById('g-female').className = g==='female'?'btn active':'btn';
        if(isDone()) calc();
    }

    function resize() {
        if(!state.img) return;
        const vp = cvs.parentElement;
        const r = state.img.width / state.img.height;
        let w = vp.clientWidth;
        let h = w / r;
        if(h > vp.clientHeight) { h = vp.clientHeight; w = h * r; }
        cvs.width = w; cvs.height = h;
        state.scale = w / state.img.width;
    }

    function undo() { state.points.pop(); state.activeMetric = null; toggleDrawer(false); ui(); draw(); }
    function isDone() { return state.points.length === MAPS[state.mode].length; }
    function toggleDrawer(open) { document.getElementById('drawer').className = open ? 'drawer open' : 'drawer'; }

    // --- SMART INTERACTION (ANTI-CLIP LENS) ---
    cvs.addEventListener('mousemove', e => handle(e, false));
    cvs.addEventListener('mousedown', e => handle(e, true));
    cvs.addEventListener('mouseleave', () => lens.style.display = 'none');
    cvs.addEventListener('touchmove', e => { e.preventDefault(); handle(e.touches[0], false); }, {passive:false});
    cvs.addEventListener('touchstart', e => { e.preventDefault(); handle(e.touches[0], false); }, {passive:false});
    cvs.addEventListener('touchend', e => {
        e.preventDefault();
        const t = e.changedTouches[0];
        const r = cvs.getBoundingClientRect();
        click(t.clientX - r.left, t.clientY - r.top);
        lens.style.display = 'none';
    });

    function handle(e, isClick) {
        if(!state.img || isDone()) { lens.style.display='none'; return; }
        const r = cvs.getBoundingClientRect();
        const x = (e.clientX || e.pageX) - r.left;
        const y = (e.clientY || e.pageY) - r.top;
        if(isClick) { click(x, y); return; }

        // Lens positioning + Clamping
        const offset = 15;
        let lx = e.clientX + offset;
        let ly = e.clientY - 160 - offset; // Above cursor

        // If hits right edge, flip to left
        if(lx + 160 > window.innerWidth) lx = e.clientX - 160 - offset;
        // If hits top edge, flip to bottom
        if(ly < 0) ly = e.clientY + offset;

        lens.style.display = 'block';
        lens.style.left = lx + 'px';
        lens.style.top = ly + 'px';
        
        const z = 3;
        const sX = x / state.scale;
        const sY = y / state.scale;
        
        lCtx.fillStyle = '#000'; lCtx.fillRect(0,0,160,160);
        lCtx.drawImage(state.img, sX - 80/z, sY - 80/z, 160/z, 160/z, 0, 0, 160, 160);
        lens.style.backgroundImage = `url(${lCvs.toDataURL()})`;
    }

    function click(x, y) {
        if(isDone()) return;
        state.points.push({x, y});
        ui(); draw();
        if(isDone()) calc();
    }

    function ui() {
        const list = MAPS[state.mode];
        const idx = state.points.length;
        document.querySelectorAll('.zone').forEach(el => el.classList.remove('active'));
        
        if(idx < list.length) {
            const step = list[idx];
            document.getElementById('step-title').innerHTML = `STEP ${idx+1}: <span style="color:#fff">${step.txt}</span>`;
            document.getElementById('step-desc').innerText = "Place point accurately.";
            const z = document.getElementById(step.z);
            if(z) z.classList.add('active');
        } else {
            document.getElementById('step-title').innerText = "COMPLETE";
            document.getElementById('step-desc').innerText = "Review your report.";
        }
    }

    function draw() {
        ctx.clearRect(0,0,cvs.width,cvs.height);
        if(!state.img) return;
        ctx.drawImage(state.img, 0, 0, cvs.width, cvs.height);

        if(state.activeMetric && isDone()) drawLines(state.activeMetric);

        state.points.forEach((p, i) => {
            ctx.beginPath();
            ctx.fillStyle = (i === state.points.length && !isDone()) ? 'var(--red)' : 'var(--accent)';
            ctx.arc(p.x, p.y, 3, 0, Math.PI*2);
            ctx.fill();
            if(i === state.points.length - 1) { 
                ctx.strokeStyle = '#fff'; ctx.lineWidth = 1; ctx.stroke();
            }
        });
    }

    function drawLines(id) {
        ctx.lineWidth = 3; ctx.lineCap = 'round'; ctx.strokeStyle = 'var(--accent)';
        ctx.shadowBlur = 10; ctx.shadowColor = 'var(--accent)';
        ctx.beginPath();
        const m = state.mode;
        
        if(m==='front') {
            if(id==='ESR') { ln(0,1); ln(2,3); }
            if(id==='FWHR') { ln(2,3); ln(22,24); }
            if(id==='CANTH') { ln(9,10); ln(11,12); }
            if(id==='JAW') { ln(4,7); ln(7,6); ln(5,8); ln(8,6); } // Gon->ChinC->Men
            if(id==='CHIN') { ln(25,6); ln(23,24); }
            if(id==='MID') { ln(0,1); ln(22,24); }
            if(id==='THIRDS') { ln(21,22); ln(22,23); ln(23,6); }
            if(id==='BIG') { ln(4,5); ln(2,3); }
            if(id==='MN') { ln(15,16); ln(13,14); }
            if(id==='BROW') { ln(17,18); ln(19,20); }
        } else {
            if(id==='GON') { ln(9,8); ln(8,7); }
            if(id==='NASO') { ln(0,1); ln(1,2); }
            if(id==='CONV') { ln(0,3); ln(3,6); }
            if(id==='RAM') { ln(9,8); ln(8,7); }
            if(id==='PROJ') { ln(1,2); ln(1,7); }
            if(id==='MAN') { ln(7,8); ln(9,10); }
        }
        ctx.stroke(); ctx.shadowBlur = 0;
    }
    function ln(a, b) { ctx.moveTo(state.points[a].x, state.points[a].y); ctx.lineTo(state.points[b].x, state.points[b].y); }

    // --- MATH ---
    function dist(a, b) { return Math.hypot(state.points[a].x - state.points[b].x, state.points[a].y - state.points[b].y); }
    function slope(a, b) { return Math.atan2(state.points[a].y - state.points[b].y, Math.abs(state.points[b].x - state.points[a].x)) * 180 / Math.PI; }
    function angle(p1, p2, p3) {
        const a = dist(p2, p1), b = dist(p2, p3), c = dist(p1, p3);
        return Math.acos((a*a + b*b - c*c)/(2*a*b)) * (180/Math.PI);
    }

    // --- RESULTS & SCORING ---
    function calc() {
        const list = document.getElementById('res-list');
        list.innerHTML = "";
        const m = state.mode;
        const male = state.gender === 'male';
        
        let totalScore = 0;
        let count = 0;

        // Header for Score
        const scoreWrap = document.createElement('div');
        scoreWrap.className = 'score-box';
        list.appendChild(scoreWrap);

        const add = (id, title, val, tiers) => {
            const v = parseFloat(val);
            let label = "FAIL", cls = "tf", pts = 0;
            
            // Tolerance Buffer (0.1) + Strict Rounding
            for(let i=0; i<tiers.length; i++) {
                if(v >= (tiers[i][0] - 0.1) && v <= (tiers[i][1] + 0.1)) {
                    label = `TIER ${i+1}`; 
                    cls = i===0?'t1':(i===1?'t2':'t3');
                    pts = i===0?10:(i===1?7:4);
                    break;
                }
            }
            totalScore += pts;
            count++;

            const d = document.createElement('div');
            d.className = 'card';
            d.onclick = () => {
                document.querySelectorAll('.card').forEach(c=>c.classList.remove('active'));
                d.classList.add('active');
                state.activeMetric = id;
                draw();
            };
            d.innerHTML = `<div class="card-row"><span class="m-name">${title}</span><span class="badge ${cls}">${label}</span></div><div class="m-val">${val}</div>`;
            list.appendChild(d);
        };

        const r = (n) => Math.round(n * 100) / 100;

        if(m === 'front') {
            const esr = r((dist(0,1) / dist(2,3)) * 100);
            add('ESR', 'Eye Separation', esr+'%', male ? [[44,48],[43,49]] : [[45,48],[44,49]]);

            const cant = r((slope(9,10) + slope(11,12)) / 2);
            add('CANTH', 'Canthal Tilt', cant+'°', male ? [[5,9],[3,11]] : [[6,10],[4,12]]);

            const fwhr = r(dist(2,3) / dist(22,24));
            add('FWHR', 'FWHR', fwhr, male ? [[1.9,2.1],[1.8,2.2]] : [[1.8,2.2],[1.7,2.3]]);

            // Jaw Slope (Gonion -> ChinCorner)
            const jL = angle(4,7,6); const jR = angle(5,8,6);
            const jaw = r((jL+jR)/2);
            add('JAW', 'Jaw Frontal', jaw+'°', male ? [[140,165],[135,170]] : [[145,170],[140,175]]);

            const big = r((dist(4,5) / dist(2,3)) * 100);
            add('BIG', 'Jaw Width', big+'%', male ? [[85,95],[80,100]] : [[80,90],[75,95]]);

            const cp = r(dist(25,6) / dist(23,24));
            add('CHIN', 'Chin-Philtrum', cp, male ? [[2.0,2.6],[1.8,2.8]] : [[2.0,2.5],[1.8,2.7]]);

            const mn = r(dist(15,16) / dist(13,14));
            add('MN', 'Mouth-Nose', mn, male ? [[1.35,1.6],[1.2,1.7]] : [[1.4,1.7],[1.3,1.8]]);

            const bt = r((slope(17,18) + slope(19,20))/2);
            add('BROW', 'Brow Tilt', bt+'°', male ? [[5,15],[2,20]] : [[8,20],[5,25]]);

            const mid = dist(0,1)/dist(22,24);
            add('MID', 'Midface Ratio', r(mid), [[0.9,1.1],[0.85,1.15]]);

            const up = dist(21,22); const md = dist(22,23); const lo = dist(23,6);
            const tot = up+md+lo;
            add('THIRDS', 'Midface %', r((md/tot)*100)+'%', [[29,37],[28,40]]);

        } else {
            const gon = r(angle(9,8,7));
            add('GON', 'Gonial Angle', gon+'°', male ? [[112,125],[108,130]] : [[115,128],[110,132]]);
            
            const nas = r(angle(0,1,2));
            add('NASO', 'Nasofrontal', nas+'°', [[110,135],[105,140]]);
            
            const conv = r(angle(0,3,6));
            add('CONV', 'Facial Convex.', conv+'°', male ? [[165,178],[160,180]] : [[165,175],[160,180]]);
            
            const ram = r(dist(9,8)/dist(8,7));
            add('RAM', 'Ramus Ratio', ram, male ? [[0.55,0.8],[0.5,0.9]] : [[0.5,0.7],[0.45,0.8]]);
            
            const proj = r(dist(1,2)/dist(1,7));
            add('PROJ', 'Nasal Proj.', proj, [[0.5,0.7],[0.45,0.75]]);

            const mand = r(angle(7,8,10));
            add('MAN', 'Mandib. Plane', mand+'°', male ? [[15,25],[10,30]] : [[15,25],[10,30]]);
        }

        // CALCULATE FINAL SCORE
        const finalScore = count > 0 ? (totalScore / count).toFixed(1) : 0;
        scoreWrap.innerHTML = `
            <div class="score-label">FACE IQ SCORE</div>
            <div class="score-val">${finalScore} <span style="font-size:1rem;color:#666;">/ 10</span></div>
            <div class="score-sub">Based on ${count} biometric points</div>
        `;

        toggleDrawer(true);
    }
</script>
