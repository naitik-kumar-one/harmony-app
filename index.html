<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FACE IQ: INFINITY</title>
    <style>
        :root {
            --bg: #050505;
            --panel: rgba(15, 15, 15, 0.95);
            --border: 1px solid rgba(255, 255, 255, 0.1);
            --accent: #00f3ff;
            --accent-dim: rgba(0, 243, 255, 0.15);
            --red: #ff2a2a;
            --gold: #ffd700;
            --green: #00ff9d;
            --text-main: #ffffff;
            --text-muted: #888;
            --font-ui: 'Segoe UI', system-ui, -apple-system, sans-serif;
            --font-mono: 'JetBrains Mono', 'Courier New', monospace;
        }

        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: var(--font-ui);
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* --- LAYOUT --- */
        #app-shell {
            display: grid;
            grid-template-columns: 340px 1fr 380px;
            height: 100%;
            width: 100%;
        }

        /* --- LEFT SIDEBAR (CONTROLS) --- */
        .sidebar {
            background: var(--panel);
            border-right: var(--border);
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 20px;
            z-index: 50;
            backdrop-filter: blur(20px);
        }

        .brand {
            font-family: var(--font-mono);
            font-size: 1.2rem;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 4px;
            font-weight: 800;
            text-align: center;
            padding-bottom: 20px;
            border-bottom: var(--border);
            text-shadow: 0 0 15px var(--accent);
        }

        .control-group { display: flex; flex-direction: column; gap: 8px; }
        .label { font-size: 0.7rem; color: var(--text-muted); text-transform: uppercase; font-weight: 700; letter-spacing: 1px; }

        .btn-row { display: flex; gap: 5px; background: #000; padding: 4px; border-radius: 6px; border: var(--border); }
        .btn {
            flex: 1; background: transparent; color: #666; border: none; padding: 10px;
            cursor: pointer; font-weight: 700; border-radius: 4px; transition: 0.2s; font-size: 0.8rem;
        }
        .btn.active { background: #1a1a1a; color: var(--accent); box-shadow: 0 0 15px var(--accent-dim); }

        .upload-area {
            border: 1px dashed #444; border-radius: 8px; padding: 25px;
            text-align: center; cursor: pointer; transition: 0.3s;
            background: linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
        }
        .upload-area:hover { border-color: var(--accent); background: var(--accent-dim); }

        /* SVG MAP */
        .map-container {
            flex: 1; background: #000; border: var(--border); border-radius: 8px;
            position: relative; padding: 15px; min-height: 250px;
        }
        #ref-svg { width: 100%; height: 100%; opacity: 0.6; transition: opacity 0.3s; }
        .zone { fill: #111; stroke: #444; stroke-width: 1; transition: 0.2s; }
        .zone.active { fill: var(--red); stroke: #fff; stroke-width: 2; opacity: 1; filter: drop-shadow(0 0 8px var(--red)); }

        .step-info {
            border-left: 3px solid var(--accent); padding-left: 12px; margin-top: 10px;
        }
        #step-name { color: var(--accent); font-weight: 800; font-family: var(--font-mono); font-size: 0.9rem; }
        #step-desc { font-size: 0.8rem; color: #aaa; margin-top: 4px; }

        /* --- CENTER (VIEWPORT) --- */
        .viewport {
            position: relative; background: #080808; display: flex;
            justify-content: center; align-items: center; overflow: hidden;
            box-shadow: inset 0 0 150px #000;
        }
        canvas { display: block; max-width: 95%; max-height: 95%; cursor: none; border-radius: 4px; }

        /* SNIPER LENS */
        #lens {
            position: absolute; width: 150px; height: 150px;
            border: 2px solid var(--accent); border-radius: 50%;
            pointer-events: none; display: none; overflow: hidden;
            background: #000; z-index: 9999;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
        }
        #lens-cross {
            position: absolute; top: 50%; left: 50%; width: 100%; height: 100%;
            background: 
                linear-gradient(to right, transparent 49%, var(--red) 49%, var(--red) 51%, transparent 51%),
                linear-gradient(to bottom, transparent 49%, var(--red) 49%, var(--red) 51%, transparent 51%);
            transform: translate(-50%, -50%); opacity: 0.8;
        }

        /* --- RIGHT SIDEBAR (RESULTS) --- */
        .results-panel {
            background: var(--panel); border-left: var(--border);
            display: flex; flex-direction: column; backdrop-filter: blur(20px);
            z-index: 20; transition: transform 0.3s;
        }
        
        .panel-header {
            padding: 20px; border-bottom: var(--border); background: rgba(0,0,0,0.3);
            display: flex; justify-content: space-between; align-items: center;
        }
        .panel-title { font-family: var(--font-mono); color: #fff; font-size: 1rem; font-weight: 700; letter-spacing: 1px; }
        
        .results-list { flex: 1; overflow-y: auto; padding: 20px; }

        /* Metric Cards */
        .card {
            background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05);
            padding: 15px; margin-bottom: 12px; border-radius: 6px;
            cursor: pointer; transition: 0.2s; position: relative; overflow: hidden;
        }
        .card:hover { transform: translateX(-5px); background: rgba(255,255,255,0.05); }
        .card.active { 
            border-color: var(--accent); 
            background: linear-gradient(90deg, rgba(0,240,255,0.1), transparent);
        }
        .card.active::before { content:''; position: absolute; left: 0; top: 0; bottom: 0; width: 4px; background: var(--accent); }

        .card-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        .metric-name { font-size: 0.75rem; color: #999; text-transform: uppercase; font-weight: 700; }
        .metric-val { font-family: var(--font-mono); font-size: 1.1rem; font-weight: 700; color: #fff; }
        
        .tier-badge { padding: 4px 8px; border-radius: 3px; font-size: 0.7rem; font-weight: 800; text-transform: uppercase; }
        .t1 { background: var(--gold); color: #000; box-shadow: 0 0 10px rgba(255, 200, 0, 0.3); }
        .t2 { background: var(--green); color: #000; }
        .t3 { background: #444; color: #ccc; }
        .tf { background: var(--red); color: #fff; }

        /* FAB UNDO */
        .fab-undo {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: #000; color: var(--red); border: 1px solid var(--red);
            padding: 12px 25px; border-radius: 50px; font-weight: 700; cursor: pointer;
            z-index: 50; box-shadow: 0 5px 20px #000; display: none; transition: 0.2s;
        }
        .fab-undo:hover { background: var(--red); color: #fff; }

        /* MOBILE */
        @media (max-width: 1000px) {
            #app-shell { grid-template-columns: 1fr; grid-template-rows: auto 50vh auto; }
            .sidebar { max-height: 40vh; }
            .results-panel { position: fixed; top: 0; right: -100%; width: 100%; height: 100%; transition: right 0.3s; }
            .results-panel.open { right: 0; }
            .mobile-toggle { display: block; }
        }
        .mobile-toggle { display: none; position: absolute; top: 15px; right: 15px; z-index: 100; padding: 8px 15px; background: #000; border: 1px solid #333; color: #fff; border-radius: 4px; }
    </style>
</head>
<body>

<div id="app-shell">
    
    <div class="sidebar">
        <div class="brand">FACE IQ <span style="font-size:0.5em; color:#fff; vertical-align: super;">INFINITY</span></div>
        
        <div class="control-group">
            <div class="label">Analysis Mode</div>
            <div class="btn-row">
                <button class="btn active" id="m-front" onclick="setMode('front')">FRONT</button>
                <button class="btn" id="m-side" onclick="setMode('side')">SIDE</button>
            </div>
        </div>
        
        <div class="control-group">
            <div class="label">Gender</div>
            <div class="btn-row">
                <button class="btn active" id="g-male" onclick="setGender('male')">MALE</button>
                <button class="btn" id="g-female" onclick="setGender('female')">FEMALE</button>
            </div>
        </div>

        <label class="upload-area">
            <div style="font-size:1.5rem; color:var(--accent);">âŠ•</div>
            <div style="font-weight:700; font-size:0.8rem; margin-top:5px;">UPLOAD PHOTO</div>
            <input type="file" id="fileIn" accept="image/*" style="display:none">
        </label>

        <div class="map-container" id="map-wrap" style="opacity:0.3; pointer-events:none;">
            <svg id="ref-svg" viewBox="0 0 100 120">
                <g id="grp-front">
                    <path d="M20,30 Q15,60 20,80 Q25,100 50,110 Q75,100 80,80 Q85,60 80,30 Q50,10 20,30" fill="none" stroke="#333" stroke-width="1.5" />
                    <path id="z-eye-l" d="M25,45 Q35,40 45,45 Q35,50 25,45 Z" class="zone"/>
                    <circle id="z-pupil-l" cx="35" cy="45" r="2.5" class="zone"/>
                    <path id="z-eye-r" d="M55,45 Q65,40 75,45 Q65,50 55,45 Z" class="zone"/>
                    <circle id="z-pupil-r" cx="65" cy="45" r="2.5" class="zone"/>
                    <path id="z-nose" d="M50,45 L42,70 L58,70 Z" class="zone" fill="none"/>
                    <path id="z-mouth" d="M35,85 Q50,82 65,85 Q50,95 35,85 Z" class="zone"/>
                    <circle id="z-men" cx="50" cy="110" r="4" class="zone" fill="none"/>
                    
                    <circle id="z-gon-l" cx="18" cy="75" r="4" class="zone" fill="none"/>
                    <circle id="z-gon-r" cx="82" cy="75" r="4" class="zone" fill="none"/>
                    <circle id="z-chin-l" cx="42" cy="105" r="3" class="zone" fill="none"/>
                    <circle id="z-chin-r" cx="58" cy="105" r="3" class="zone" fill="none"/>
                    
                    <circle id="z-zygo-l" cx="15" cy="55" r="4" class="zone" fill="none"/>
                    <circle id="z-zygo-r" cx="85" cy="55" r="4" class="zone" fill="none"/>
                    <path id="z-brow-l" d="M23,38 Q35,32 47,38" class="zone" fill="none" stroke-width="3"/>
                    <path id="z-brow-r" d="M53,38 Q65,32 77,38" class="zone" fill="none" stroke-width="3"/>
                    <circle id="z-temp-l" cx="18" cy="35" r="3" class="zone" fill="none"/>
                    <circle id="z-temp-r" cx="82" cy="35" r="3" class="zone" fill="none"/>
                    <circle id="z-hair" cx="50" cy="15" r="3" class="zone" fill="none"/>
                </g>
                <g id="grp-side" display="none">
                    <path d="M35,20 Q15,50 35,110 L65,110 Q75,90 65,70 L65,20 Z" fill="none" stroke="#333" stroke-width="1.5" />
                    <path id="z-prof" d="M65,20 L70,40 L85,60 L75,75 L80,90 L65,110" fill="none" stroke="#444" stroke-width="2"/>
                    <circle id="z-s-gla" cx="67" cy="40" r="3" class="zone"/>
                    <circle id="z-s-nas" cx="65" cy="48" r="3" class="zone"/>
                    <circle id="z-s-tip" cx="85" cy="60" r="3" class="zone"/>
                    <circle id="z-s-sub" cx="75" cy="65" r="3" class="zone"/>
                    <circle id="z-s-pog" cx="80" cy="100" r="3" class="zone"/>
                    <circle id="z-s-men" cx="70" cy="110" r="3" class="zone"/>
                    <circle id="z-s-gon" cx="35" cy="85" r="4" class="zone"/>
                    <circle id="z-s-ear" cx="30" cy="60" r="4" class="zone"/>
                    <circle id="z-s-orb" cx="50" cy="50" r="3" class="zone"/>
                    <circle id="z-s-neck" cx="45" cy="100" r="3" class="zone"/>
                </g>
            </svg>
            
            <div class="step-info">
                <div id="step-name">IDLE</div>
                <div id="step-desc">Awaiting image upload...</div>
            </div>
        </div>
    </div>

    <div class="viewport">
        <canvas id="cvs"></canvas>
        <div id="lens"><div id="lens-cross"></div></div>
        <button class="fab-undo" id="undo-btn" onclick="undo()">â†© UNDO POINT</button>
        <button class="mobile-toggle" onclick="toggleResults()">ðŸ“Š RESULTS</button>
    </div>

    <div class="results-panel" id="res-panel">
        <div class="panel-header">
            <div class="panel-title">BIOMETRIC DATA</div>
            <button onclick="toggleResults()" style="background:none; border:none; color:#fff; font-size:1.5rem; display:none;" id="close-mob">Ã—</button>
        </div>
        <div class="results-list" id="res-list">
            <div style="text-align:center; color:#444; margin-top:100px; font-family:var(--font-mono);">
                Waiting for analysis...
            </div>
        </div>
    </div>

</div>

<script>
    const cvs = document.getElementById('cvs');
    const ctx = cvs.getContext('2d');
    const lens = document.getElementById('lens');
    const lCvs = document.createElement('canvas'); lCvs.width=150; lCvs.height=150;
    const lCtx = lCvs.getContext('2d');

    const state = {
        img: null,
        mode: 'front',
        gender: 'male',
        points: [],
        activeMetric: null,
        scale: 1
    };

    // --- LANDMARKS (Including Chin Corners) ---
    const MAPS = {
        front: [
            { id: 'p_l', txt: 'Left Pupil', z: 'z-pupil-l' },
            { id: 'p_r', txt: 'Right Pupil', z: 'z-pupil-r' },
            { id: 'z_l', txt: 'Left Zygoma (Widest)', z: 'z-zygo-l' },
            { id: 'z_r', txt: 'Right Zygoma (Widest)', z: 'z-zygo-r' },
            { id: 'g_l', txt: 'Left Gonion (Jaw Angle)', z: 'z-gon-l' },
            { id: 'g_r', txt: 'Right Gonion (Jaw Angle)', z: 'z-gon-r' },
            { id: 'men', txt: 'Menton (Chin Bottom)', z: 'z-men' },
            { id: 'cc_l', txt: 'Left Chin Corner', z: 'z-chin-l' },
            { id: 'cc_r', txt: 'Right Chin Corner', z: 'z-chin-r' },
            { id: 'ic_l', txt: 'Left Inner Canthus', z: 'z-eye-l' },
            { id: 'oc_l', txt: 'Left Outer Canthus', z: 'z-eye-l' },
            { id: 'ic_r', txt: 'Right Inner Canthus', z: 'z-eye-r' },
            { id: 'oc_r', txt: 'Right Outer Canthus', z: 'z-eye-r' },
            { id: 'al_l', txt: 'Left Alar (Nostril)', z: 'z-nose' },
            { id: 'al_r', txt: 'Right Alar (Nostril)', z: 'z-nose' },
            { id: 'mc_l', txt: 'Left Mouth Corner', z: 'z-mouth' },
            { id: 'mc_r', txt: 'Right Mouth Corner', z: 'z-mouth' },
            { id: 'br_il', txt: 'L Brow Inner', z: 'z-brow-l' },
            { id: 'br_ol', txt: 'L Brow Outer', z: 'z-brow-l' },
            { id: 'br_ir', txt: 'R Brow Inner', z: 'z-brow-r' },
            { id: 'br_or', txt: 'R Brow Outer', z: 'z-brow-r' },
            { id: 'hair', txt: 'Hairline Center', z: 'z-hair' },
            { id: 'gla', txt: 'Glabella', z: 'z-brow-l' },
            { id: 'sn', txt: 'Nose Base', z: 'z-nose' },
            { id: 'ls', txt: 'Lip Top', z: 'z-mouth' },
            { id: 'li', txt: 'Lip Bottom', z: 'z-mouth' },
            { id: 't_l', txt: 'Left Temple', z: 'z-temp-l' },
            { id: 't_r', txt: 'Right Temple', z: 'z-temp-r' }
        ],
        side: [
            { id: 'gla', txt: 'Glabella', z: 'z-s-gla' },
            { id: 'nas', txt: 'Nasion (Dip)', z: 'z-s-nas' },
            { id: 'prn', txt: 'Nose Tip', z: 'z-s-tip' },
            { id: 'sn', txt: 'Nose Base', z: 'z-s-sub' },
            { id: 'ls', txt: 'Lip Top', z: 'z-prof' },
            { id: 'li', txt: 'Lip Bot', z: 'z-prof' },
            { id: 'pog', txt: 'Chin Tip', z: 'z-s-pog' },
            { id: 'men', txt: 'Chin Bot', z: 'z-s-men' },
            { id: 'gon', txt: 'Jaw Angle', z: 'z-s-gon' },
            { id: 'tra', txt: 'Ear Hole', z: 'z-s-ear' },
            { id: 'orb', txt: 'Under Eye', z: 'z-s-orb' },
            { id: 'cerv', txt: 'Throat Point', z: 'z-s-neck' }
        ]
    };

    // --- SETUP ---
    document.getElementById('fileIn').addEventListener('change', init);
    window.addEventListener('resize', () => { resize(); draw(); });

    function init(e) {
        if(!e.target.files[0]) return;
        state.img = new Image();
        state.img.src = URL.createObjectURL(e.target.files[0]);
        state.img.onload = () => {
            state.points = [];
            state.activeMetric = null;
            document.getElementById('map-wrap').style.opacity = 1;
            document.getElementById('map-wrap').style.pointerEvents = 'auto';
            document.getElementById('undo-btn').style.display = 'block';
            document.getElementById('res-list').innerHTML = '<div style="text-align:center; margin-top:50px; color:#555;">Analyzing Geometry...</div>';
            resize();
            ui();
            draw();
        };
    }

    function setMode(m) {
        state.mode = m; state.points = []; state.activeMetric = null;
        document.getElementById('m-front').className = m==='front'?'btn active':'btn';
        document.getElementById('m-side').className = m==='side'?'btn active':'btn';
        document.getElementById('grp-front').setAttribute('display', m==='front'?'block':'none');
        document.getElementById('grp-side').setAttribute('display', m==='side'?'block':'none');
        ui(); draw();
    }

    function setGender(g) {
        state.gender = g;
        document.getElementById('g-male').className = g==='male'?'btn active':'btn';
        document.getElementById('g-female').className = g==='female'?'btn active':'btn';
        if(isDone()) calc();
    }

    function resize() {
        if(!state.img) return;
        const vp = cvs.parentElement;
        const r = state.img.width / state.img.height;
        let w = vp.clientWidth;
        let h = w / r;
        if(h > vp.clientHeight) { h = vp.clientHeight; w = h * r; }
        cvs.width = w; cvs.height = h;
        state.scale = w / state.img.width;
    }

    function undo() { state.points.pop(); state.activeMetric = null; ui(); draw(); }
    function isDone() { return state.points.length === MAPS[state.mode].length; }
    function toggleResults() {
        document.getElementById('res-panel').classList.toggle('open');
        document.getElementById('close-mob').style.display = 'block';
    }

    // --- INTERACTION (SMART LENS) ---
    cvs.addEventListener('mousemove', e => handle(e, false));
    cvs.addEventListener('mousedown', e => handle(e, true));
    cvs.addEventListener('mouseleave', () => lens.style.display = 'none');
    cvs.addEventListener('touchmove', e => { e.preventDefault(); handle(e.touches[0], false); }, {passive:false});
    cvs.addEventListener('touchstart', e => { e.preventDefault(); handle(e.touches[0], false); }, {passive:false});
    cvs.addEventListener('touchend', e => {
        e.preventDefault();
        const t = e.changedTouches[0];
        const r = cvs.getBoundingClientRect();
        click(t.clientX - r.left, t.clientY - r.top);
        lens.style.display = 'none';
    });

    function handle(e, isClick) {
        if(!state.img || isDone()) { lens.style.display='none'; return; }
        const r = cvs.getBoundingClientRect();
        const x = (e.clientX || e.pageX) - r.left;
        const y = (e.clientY || e.pageY) - r.top;
        if(isClick) { click(x, y); return; }

        // Smart Lens Positioning
        const pad = 20;
        let lx = e.clientX + pad;
        let ly = e.clientY - 150 - pad;
        
        // Flip if too close to right edge
        if (lx + 150 > window.innerWidth) lx = e.clientX - 150 - pad;
        // Flip down if too close to top
        if (ly < 0) ly = e.clientY + pad;

        lens.style.display = 'block';
        lens.style.left = lx + 'px';
        lens.style.top = ly + 'px';
        
        const z = 3;
        const sX = x / state.scale;
        const sY = y / state.scale;
        const sW = 150 / z;
        const sH = 150 / z;
        
        lCtx.fillStyle = '#000'; lCtx.fillRect(0,0,150,150);
        lCtx.drawImage(state.img, sX - sW/2, sY - sH/2, sW, sH, 0, 0, 150, 150);
        lens.style.backgroundImage = `url(${lCvs.toDataURL()})`;
    }

    function click(x, y) {
        if(isDone()) return;
        state.points.push({x, y});
        ui(); draw();
        if(isDone()) calc();
    }

    function ui() {
        const list = MAPS[state.mode];
        const idx = state.points.length;
        document.querySelectorAll('.zone').forEach(el => el.classList.remove('active'));
        
        if(idx < list.length) {
            const step = list[idx];
            document.getElementById('step-name').innerHTML = `STEP ${idx+1}: <span style="color:#fff">${step.txt}</span>`;
            document.getElementById('step-desc').innerText = "Place point precisely.";
            const z = document.getElementById(step.z);
            if(z) z.classList.add('active');
        } else {
            document.getElementById('step-name').innerText = "COMPLETE";
            document.getElementById('step-desc').innerText = "Review results in panel.";
        }
    }

    function draw() {
        ctx.clearRect(0,0,cvs.width,cvs.height);
        if(!state.img) return;
        ctx.drawImage(state.img, 0, 0, cvs.width, cvs.height);

        if(state.activeMetric && isDone()) drawLines(state.activeMetric);

        state.points.forEach((p, i) => {
            ctx.beginPath();
            ctx.fillStyle = (i === state.points.length && !isDone()) ? 'var(--red)' : 'var(--accent)';
            ctx.arc(p.x, p.y, 2.5, 0, Math.PI*2);
            ctx.fill();
        });
    }

    function drawLines(id) {
        ctx.lineWidth = 3; ctx.lineCap = 'round'; ctx.strokeStyle = 'var(--accent)';
        ctx.shadowBlur = 15; ctx.shadowColor = 'var(--accent)';
        ctx.beginPath();
        const m = state.mode;
        if(m === 'front') {
            if(id==='ESR') { ln(0,1); ln(2,3); }
            if(id==='FWHR') { ln(2,3); ln(22,24); }
            if(id==='CANTH') { ln(9,10); ln(11,12); }
            // Corrected Jaw Logic: Gonion->ChinCorner
            if(id==='JAW') { ln(4,7); ln(5,8); ln(7,6); ln(8,6); } 
            if(id==='BIG') { ln(4,5); ln(2,3); }
            if(id==='MN') { ln(15,16); ln(13,14); }
            if(id==='CHIN') { ln(25,6); ln(23,24); }
            if(id==='MIDFACE') { ln(20,22); ln(0,1); }
            if(id==='THIRDS') { ln(21,22); ln(22,23); ln(23,6); }
            if(id==='TEMP') { ln(26,27); ln(2,3); }
            if(id==='BROW') { ln(17,18); ln(19,20); }
        } else {
            if(id==='GON') { ln(9,8); ln(8,7); }
            if(id==='NASO') { ln(0,1); ln(1,2); }
            if(id==='CONV') { ln(0,3); ln(3,6); }
            if(id==='RAM') { ln(9,8); ln(8,7); }
            if(id==='PROJ') { ln(1,2); ln(1,7); }
            if(id==='MAN') { ln(7,8); ln(9,10); } 
        }
        ctx.stroke(); ctx.shadowBlur = 0;
    }
    function ln(a, b) { ctx.moveTo(state.points[a].x, state.points[a].y); ctx.lineTo(state.points[b].x, state.points[b].y); }

    // --- MATH ---
    function dist(a, b) { return Math.hypot(state.points[a].x - state.points[b].x, state.points[a].y - state.points[b].y); }
    function slope(a, b) { return Math.atan2(state.points[a].y - state.points[b].y, Math.abs(state.points[b].x - state.points[a].x)) * 180 / Math.PI; }
    function angle(p1, p2, p3) {
        const a = dist(p2, p1), b = dist(p2, p3), c = dist(p1, p3);
        return Math.acos((a*a + b*b - c*c)/(2*a*b)) * (180/Math.PI);
    }

    // --- RESULTS ENGINE ---
    function calc() {
        const list = document.getElementById('res-list');
        list.innerHTML = "";
        const m = state.mode;
        const male = state.gender === 'male';

        const add = (id, title, val, tiers) => {
            let label = "FAIL", cls = "tf";
            // Buffer to prevent rounding errors (e.g. 1.999 vs 2.0)
            const v = parseFloat(val);
            
            for(let i=0; i<tiers.length; i++) {
                // Strict check with 0.01 margin
                if(v >= (tiers[i][0] - 0.01) && v <= (tiers[i][1] + 0.01)) {
                    label = `TIER ${i+1}`; 
                    cls = i===0?'t1':(i===1?'t2':'t3');
                    break;
                }
            }
            const d = document.createElement('div');
            d.className = 'card';
            d.onclick = () => {
                document.querySelectorAll('.card').forEach(el=>el.classList.remove('active'));
                d.classList.add('active');
                state.activeMetric = id;
                draw();
            };
            d.innerHTML = `
                <div class="card-top"><span class="metric-name">${title}</span><span class="tier-badge ${cls}">${label}</span></div>
                <div class="metric-val">${val}</div>`;
            list.appendChild(d);
        };

        const r = (n) => Math.round(n * 100) / 100;

        if(m === 'front') {
            const esr = r((dist(0,1) / dist(2,3)) * 100);
            add('ESR', 'Eye Separation', esr+'%', male ? [[44.3,47.7],[43.6,48.4]] : [[45,47.9],[44.3,48.6]]);

            const cant = r((slope(9,10) + slope(11,12)) / 2);
            add('CANTH', 'Canthal Tilt', cant+'Â°', male ? [[5.2,8.5],[4,9.7]] : [[6,9.6],[4.8,10.8]]);

            const fwhr = r(dist(2,3) / dist(22,24));
            add('FWHR', 'FWHR', fwhr, male ? [[1.9,2.06],[1.85,2.11]] : [[1.85,2.11],[1.8,2.16]]);

            // Jaw Frontal: Angle at Chin Corner between Gonion and Menton
            // Avg of Left (4-7-6) and Right (5-8-6)
            // 85-95 is ideal for the WHOLE jaw taper. 
            // My points: Gonion -> ChinCorner. This captures the "body" slope.
            // Let's approximate the "Frontal Angle" by measuring the angle at the chin if we extended lines from Gonion.
            // Simplified: The angle at Menton (6) formed by Gonions (4,5)
            const jaw = r(angle(4,6,5));
            add('JAW', 'Jaw Frontal', jaw+'Â°', male ? [[84.5,95],[80.5,99]] : [[86,97],[82.5,100.5]]);

            const big = r((dist(4,5) / dist(2,3)) * 100);
            add('BIG', 'Jaw Width', big+'%', male ? [[85.5,92],[83.5,94]] : [[81.5,88.5],[79.5,90.5]]);

            const cp = r(dist(25,6) / dist(23,24));
            add('CHIN', 'Chin-Philtrum', cp, male ? [[2.05,2.55],[1.87,2.73]] : [[2.0,2.5],[1.85,2.65]]);

            const midR = r(dist(0,1) / dist(20,22)); // IPD / Midface Height
            add('MIDFACE', 'Midface Ratio', midR, male ? [[0.93,1.01],[0.9,1.04]] : [[1.0,1.1],[0.97,1.13]]);

            const mn = r(dist(15,16) / dist(13,14));
            add('MN', 'Mouth-Nose', mn, male ? [[1.38,1.53],[1.34,1.57]] : [[1.45,1.67],[1.4,1.72]]);

            // Facial Thirds
            const up = dist(21,22); const mid = dist(22,23); const low = dist(23,6);
            const tot = up+mid+low;
            const mp = r((mid/tot)*100);
            const lp = r((low/tot)*100);
            add('THIRDS', 'Midface %', mp+'%', male ? [[29.5,36.5],[28,38]] : [[30,36],[29.5,37.5]]);
            add('THIRDS', 'Lower %', lp+'%', male ? [[30.6,34],[29,35]] : [[29.6,35],[28,36]]);

            const bt = r((slope(17,18) + slope(19,20))/2);
            add('BROW', 'Brow Tilt', bt+'Â°', male ? [[5,13],[3,15]] : [[11,18.7],[9,20.7]]);

            const temp = r((dist(26,27)/dist(2,3))*100);
            add('TEMP', 'Bitemporal', temp+'%', male ? [[84,95],[82,97]] : [[79,92],[76,95]]);

        } else {
            const gon = r(angle(9,8,7));
            add('GON', 'Gonial Angle', gon+'Â°', male ? [[112,123],[109.5,125.5]] : [[114,125],[111,128]]);
            
            const nas = r(angle(0,1,2));
            add('NASO', 'Nasofrontal', nas+'Â°', male ? [[106,129],[101,134]] : [[122,143],[117,148]]);
            
            const conv = r(angle(0,3,6));
            add('CONV', 'Facial Convex.', conv+'Â°', male ? [[168,176],[163,179]] : [[166,175],[163,178]]);
            
            const ram = r(dist(9,8)/dist(8,7));
            add('RAM', 'Ramus Ratio', ram, male ? [[0.59,0.78],[0.54,0.83]] : [[0.52,0.7],[0.48,0.75]]);
            
            const proj = r(dist(1,2)/dist(1,7));
            add('PROJ', 'Nasal Proj.', proj, male ? [[0.55,0.68],[0.5,0.73]] : [[0.52,0.68],[0.47,0.73]]);

            const mand = r(angle(7,8,10)); // Approx Mandibular Plane (Jaw vs Frankfort)
            add('MAN', 'Mandib. Plane', mand+'Â°', male ? [[15,22],[14,27]] : [[15,23],[14,27]]);
        }
    }
</script>
